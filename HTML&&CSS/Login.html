<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>Login页面</title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			html,body{
				width:100%;
				height:100%;
				background:#abcdef;
			}
			#wrap{
				width:100%;
				height:100%;
			}
			#wrap div.Login{
				width:400px;
				height:300px;
				background-color:#fff;
				margin:150px auto;
			}
			#wrap div.Login h3{
				font-size:20px;
				padding-top:10px;
				padding-left:20px;
			}
			#wrap div.Login div.LoginCon{
				width:350px;
				height:240px;
				margin:10px auto;
			}
			#wrap div.Login div.LoginCon p.txt{
				padding-bottom:20px;
				position:relative;
				
			}
			#wrap div.Login div.LoginCon p.txt input.emai{
				width:290px;
				height:38px;
				padding-left:50px;
				margin-left:4px;
				margin-top:10px;
				
				
				
			}
			#wrap div.Login div.LoginCon p.txt span{
				width:38px;
				height:38px;
				background:url("icons.png") no-repeat;
				border:1px solid #bbb;
				border-left:none;
				border-right:none;
				outline:none;
				position:absolute;
				top:10px;
				left:5px;
			}
			#wrap div.Login div.LoginCon p.txt span.user_name_logo{
				
				background-position:0px -50px;
			}
			#wrap div.Login div.LoginCon p.txt span.user_name_logo.error{
				background-position:0px -96px;
			}
			#wrap div.Login div.LoginCon p.txt span.user_password_logo.error{
				background-position:-48px -96px;
			}
			#wrap div.Login div.LoginCon p.txt span.user_password_logo{
				top:0px;
				background-position:-50px -50px;
			}
			#wrap div.Login div.LoginCon p.txt span.user_password_logo{
				top:0px;
				background-position:-50px -50px;
			}
			#wrap div.Login div.LoginCon p.txt input.pwd{
				width:290px;
				height:38px;
				padding-left:50px;
				margin-left:4px;
				
			}
			#wrap div.Login div.LoginCon p.txt label.left{
				padding-left:5px;
			}
			#wrap div.Login div.LoginCon p.txt label.right{
				position:absolute;
				top:0;
				right:10px;
			}
			#wrap div.Login div.LoginCon p.txt label.right a{
				text-decoration:none;
				color:#bbb;
			}
			#wrap div.Login div.LoginCon p.txt .button{
				font-size:20px;
				color:#fff;
				background-color:#cc0000;
				font-family:"Microsoft Yahei";
				height:35px;
				line-height:35px;
				width:90%;
				margin-left:20px;
				border:none;
				outline:none;

			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="Login">
				<h3>账户登录</h3>
				<div class="LoginCon">
					<form action="">
						<p class="txt">
							<span class="user_name_logo error"></span>
							<input type="text" name="emai" class="emai" placeholder="邮箱" regx="^\w+@\w+\.[a-zA-Z]+(\.[a-zA-Z]+)?$">
						</p>
						<p class="txt">
							<span class="user_password_logo error"></span>
							<input type="password" name="password" class="pwd" placeholder="密码" regx="^\w+">
						</p>
						<p class="txt">
							<label class="left"><input type="checkbox" name="" checked="checked">记住密码</label>
							<label class="right"><a href="#">忘记密码?</a></label>
						</p>
						<p class="txt"><input type="submit" value="登&nbsp;&nbsp录" class="button"></p>
					</form>
				</div>
			</div>
		</div>		
	</body>
	<script src="jquery-2.1.3.min.js"></script>
	<script>
		$("#wrap div.Login div.LoginCon p.txt input").focus(function(){
			$(this).siblings().removeClass("error").addClass("user_name_logo");
		}).blur(function(){
			$(this).siblings().addClass("error");

			var regx = new RegExp($(this).attr("regx"));
			console.log($(this).val());

			if (!regx.test($(this).val()))
			{
				$(this).siblings().addClass("error");
			}else{
				$(this).siblings().addClass("user_name_logo");
			}
		});
	</script>
</html>
