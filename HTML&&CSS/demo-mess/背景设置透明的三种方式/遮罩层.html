<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>Document</title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			html,body{
				width:100%;
				height:100%;
				background:url("bg.jpg");
			}
			#mask{
				position:fixed;
				top:0;
				bottom:0;
				left:0;
				right:0;
				background-image:url("bg.png");
				display:none;
				
			}
			#mask div.dialog{
				position:fixed;
				top:100px;
				bottom:100px;
				left:100px;
				right:100px;
				background-color:#fff;

			}
		</style>
	</head>
	<body>
		<button onclick="showDialog();">showDialog</button>
		<div id="mask">
			<div class="dialog"></div>
		</div>
		<script>
			function showDialog(){
				document.getElementById("mask").style.display = "block";
			}
		</script>
	</body>
</html>
