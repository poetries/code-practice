<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>Document</title>
		<script src="jquery-2.1.3.min.js"></script>
		<style>
			*{
				margin:0;
				padding:0;
			}
			html,body{
				width:100%;
				height:100%;
			}
			div.content div.course-nav h2{
			font-weight: normal;
			height: 36px;
			float: left;
			}
			div.container {
				width:100%;
				min-width: 1200px;
			}

			div.content{
				width: 1200px;
				margin:0 auto;

			}

			ul,ol{
				list-style: none;
			}
			
			div.content div.course-nav{
				height: 40px;
				border-bottom: 1px solid #ddd;
				position: relative;
			}
			div.content div.course-nav ul{
				width: 970px;
				height: 40px;
			}
			div.content div.course-nav ul li{
				float:left;
				font-size: 14px;
				height: 40px;
			}
			div.content div.course-nav ul li a{
				display: block;
				width: 90px;
				text-align: center;
				color: #333;
				margin-top: 8px;
			}
			div.content div.course-nav div.pages{
				position:relative;
				width:100%;
				height:200px;
				padding-top:30px;
				margin-top: 22px;
			}
			div.content div.course-nav div.pages div.page{
				position:absolute;
				top:0;
				left:21px;
				display:none;
			}
			div.content div.course-nav div.pages div.on{
				display:block;
			}
			div.content div.course-nav ul.course-type li.curr{
				border-bottom: 2px solid #188eee;
				color:#188eee;
			}

			div.content div.course-nav ul.course-type li a:hover{
				color:#188eee;
			}
			div.content div.course-nav ul li a{
				display: block;
				width: 90px;
				text-align: center;
				color: #333;
				margin-top: 8px;
			}
			a{
				text-decoration:none;
			}
		</style>
	</head>
	<body>
		<div class="container">
		<div class="content">
			<div class="course-nav">
				<ul class="course-type">
					<li class="curr"><a for="#firstPage" href="#">推荐</a></li>
					<li><a for="#secondPage" href="#">职场/求职</a></li>
					<li><a for="#threePage" href="#">职业类考试</a></li>
					<li><a for="#thirdPage" href="#">市场营销</a></li>
					<li><a for="#fivePage" href="#">最新发布</a></li>
				</ul>
				<div class="pages">
					<div id="firstPage" class="page on">
						page1
					</div>
					<div id="secondPage" class="page">page2</div>
					<div id="threePage" class="page">page3</div>
					<div id="thirdPage" class="page">page4</div>
					<div id="fivePage" class="page">page5</div>
				</div>
			</div>
		</div>
	</div>
	</body>
	<script>
		$("div.content div.course-nav ul.course-type li").mouseover(function(){
		$(this).addClass("curr").siblings().removeClass("curr");
		$($("a",$(this)).attr("for")).addClass("on").siblings().removeClass("on");
	});
	</script>
</html>
