<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>Document</title>
		<script src="jquery-2.1.3.min.js"></script>
		<style>
			*{
				margin:0;
				padding:0;
			}
			html,body{
				width:100%;
				height:100%;
			}

		</style>
	</head>
	<body>
		<input id="email" type="text" reg="^\w+@\w+\.[a-zA-Z]+(\.[a-zA-Z]+)?$">
	</body>
	<script>
		
		$("#email").blur(function(){
			var $regex = new RegExp($(this).attr("reg"));
			if (!$regex.test($(this).val()))
			{
				$(this).css("border","1px  solid red");
			}else{
				$(this).css("backgroundColor","green");
			}
		}).focus(function(){
			$(this).css("backgroundColor","#bbb");
		});
	</script>
</html>
