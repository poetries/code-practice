<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<title>伪类before after用法</title>
		<script src="../js/jquery-2.1.4.js"></script>
		<style>
			*{
				margin:0;
				padding:0;
			}
			html,body{
				width:100%;
				height:100%;
			}
			p::before{content:"我"}
			p::after{content:"lianying";width:100px;height:50px;background:red;display:block;text-align:center;line-height:50px;}
			div.box{
				width:500px;
				height:500px;
				background:#bbb;
			}
			ul{width:400px;height:400px;border:1px  solid blue;}
			div.box ul li{
				float:left;
				position:relative;
				list-style:none;
				background:yellow;
				width:150px;
				height:100px;
				margin-left:10px;
				margin-top:10px;

			}
			ul li::before{
				width:150px;
				height:2px;
				display:block;
				content:"";
				background:red;
				position:absolute;
				top:-5px;
			}
			
			ul li::after{
				width:2px;
				height:96px;
				background:blue;
				display:block;
				content:"";
				position:absolute;
				left:-6px;
			}
			/**去除不需要的边框  把相应的伪类不要的宽高度设置为0**/
			ul li.noborder1::before,ul li.noborder1::after{width:0;height:0;overflow:hidden;}
			ul li.noborder2::before{width:0;height:0;overflow:hidden;}
			ul li.noborder3::after{width:0;height:0;overflow:hidden;}
			
		</style>
	</head>
	<body>
	<p>爱你</p>

	<div class="box">
		<ul>
			<li class="noborder1"></li>
			<li class="noborder2"></li>
			<li class="noborder3"></li>
			<li></li>
			<li class="noborder3"></li>
			<li></li>
		</ul>
	</div>
	</body>
	<script>
		
	</script>
</html>
