<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7. 绝对定位布局</title>
    <style>
        .container {
            position: relative;
        }
        .main {
            height: 300px;
            margin: 0 120px;
            background: green;
        }
        .left {
            position: absolute;
            width: 100px;
            height: 300px;
            left:0;
            top:0;
            background: red;
        }
        .right {
            position: absolute;
            top:0;
            right:0;
            width: 100px;
            height: 300px;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
