<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6. Table 布局</title>
    <style>
        .container {
            display: table;
            width: 100%;
        }
        .left, .main, .right {
            display: table-cell;
        }
        .left {
            width: 200px;
            height: 300px;
            background: red;
        }
        .main {
            background: blue;
        }
        .right {
            width: 100px;
            height: 300px;
            background: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="main"></div>
        <div class="right"></div>
    </div>
</body>
</html>
