<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BFC 三栏布局</title>
    <style>
        .left {
            float: left;
            width: 100px;
            height: 200px;
            margin-right: 20px;
            background: red;
        }
        .right {
            float: right;
            width: 200px;
            height: 200px;
            margin-left: 10px;
            background: blue;
        }
        .main {
            height: 200px;
            overflow: hidden;
            background: green;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left"></div>
    <div class="right"></div>
    <div class="main"></div>

</div>
</body>
</html>
