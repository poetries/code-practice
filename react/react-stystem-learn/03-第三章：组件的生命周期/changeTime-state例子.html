<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react demo</title>   
    <style>
        .test1 {
            color:rgb(255, 60, 0);
        }
        .test2 {
            color:rgb(0, 255, 21);
        }
    </style>
    <!-- react核心组件 -->
    <script src="js/react.min.js"></script>
    <!-- 对DOM的一些操作 -->
    <script src="js/react-dom.min.js"></script>
    <!-- 将jsx语法转化为js语法 -->
    <script src="js/browser.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        var List = React.createClass({
            // 设置默认属性
            getDefaultProps:function () {
                return {
                    time:"现在的时间是："
                }
              },
            //设置初始状态
            getInitialState:function(){
                // 必须返回一个对象 否则报错 List.getInitialState(): must return an object or null
                return {
                    now:new Date().toLocaleTimeString()
                }
            },
            changTime:function(){
                setInterval(() => {
                    this.setState({
                        now:new Date().toLocaleTimeString()
                    })
                }, 1000)
                
            },
            render:function(){
                return (
                   <div onClick={this.changTime()}>
                       {this.props.time} {this.state.now}
                   </div>
                )
            }
        })
        
        ReactDOM.render(
            <List time="北京时间："/>,document.getElementById("root"))
    </script>
</body>
</html>
