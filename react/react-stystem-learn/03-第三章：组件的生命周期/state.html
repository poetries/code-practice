<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react demo</title>   
    <style>
        .test1 {
            color:rgb(255, 60, 0);
        }
        .test2 {
            color:rgb(0, 255, 21);
        }
    </style>
    <!-- react核心组件 -->
    <script src="js/react.min.js"></script>
    <!-- 对DOM的一些操作 -->
    <script src="js/react-dom.min.js"></script>
    <!-- 将jsx语法转化为js语法 -->
    <script src="js/browser.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        var List = React.createClass({
            //设置初始状态
            getInitialState:function(){
                // 必须返回一个对象 否则报错 List.getInitialState(): must return an object or null
                return {
                    onOff:true
                }
            },
            handleClick:function(){
                this.setState({
                    onOff:!this.state.onOff
                })
            },
            render:function(){
                return (
                   <div>
                         <p onClick={this.handleClick} className={this.state.onOff?"test1":"test2"}>state</p>
                   </div>
                )
            }
        })
        
        ReactDOM.render(
            <List />,document.getElementById("root"))
    </script>
</body>
</html>
