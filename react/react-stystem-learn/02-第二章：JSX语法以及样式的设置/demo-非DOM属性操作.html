<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react demo</title>   
    <style>
        .test1 {
            color:rgb(0, 255, 34);
            font-size: 16px;
        }
        .test2 {
            color:rgb(255, 0, 98);
            font-size: 18px;
        }
    </style>
    <!-- react核心组件 -->
    <script src="js/react.min.js"></script>
    <!-- 对DOM的一些操作 -->
    <script src="js/react-dom.min.js"></script>
    <!-- 将jsx语法转化为js语法 -->
    <script src="js/browser.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        var Hello = React.createClass({
            /*
                非DOM属性：React中自定义的属性
                1、dangerouslySetInnerHTML 动态的添加html元素 __html
                2、ref 父组件引用子组件 this.refs.name
                3、key 提高渲染性能
            */
            render:function(){
                var text = {
                    __html:"<span>我是span标签!!</span>"
                }
                return (
                    <div>
                        <h3>你好!!</h3>
                        <p className={"test1"}>哈哈哈</p>
                        <p dangerouslySetInnerHTML={text}></p>
                        <input type="text" ref="myInput">
                    </div>
                )
            }
        })
        ReactDOM.render(<Hello />,document.getElementById("root"))
    </script>
</body>
</html>
