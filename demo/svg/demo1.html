<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>demo1</title>
		<style type="text/css">
			#wrap {
				width:500px;
				height:500px;
				margin: 0 auto;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
				//实心圆
				<circle cx="100" cy="100" r="100" fill="red"></circle>
				//空心圆
				<circle cx="100" cy="250" r="100" stroke="red" fill="none"></circle>
			</svg>
		</div>
	</body>
</html>
