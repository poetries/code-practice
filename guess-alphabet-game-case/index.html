<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>guess-alphabet-game-case</title>
</head>
<body>
    <div style="position:absolute;top:50px;left:50px;">
        <canvas widht="500" height="300" id="canvasOne">
            your browser  does not support HTML5 canvas
        </canvas>
        <form action=""><input type="button" id="createImageData" value="Export Canvas Image"></form>
    </div>
</body>
<script>
    window.addEventListener("load",eventWindowLoaded,false);

    var Debugger = function(){};
    Debugger.log = function (message) {
        try {
            console.log(message);
        } catch (exception){
            return;
        }
    }
    function eventWindowLoader() {
        canvasApp();
    }
    function canvasSupport() {
        return Modernizr.canvas;
    }
    function canvasApp() {
        var guesses = 0;
    }
    var message = "Guess The Letter From a(lower) to z (higher)";
    var letters = [
        "a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r",
        "s","t","u","v","w","x","y","z"
    ];
    var today = new Date();
    var letterToGuess = "";
    var higherOrLower = "";
    var lettersGuessed;
    var gameOver = false;

    if (!canvasSupport()){
        return;
    }
    var theCanvas = document.getElementById("canvasOne");
    var context = theCanvas.getContent("2d");
    initGame();

    function initGame() {
        var letterIndex = Math.floor(Math.random()*letters.length);
        letterToGuess = letters[letterIndex];
        guesses = 0;
        lettersGuessed = [];
        gameOver = false;
        window.addEventListener("keyup",eventKeyPress,true);
        var formElement = document.getElementById("createImageData");
        formElement.addEventListener("click",createImageDataPressed,false);
        drawScreen();
    }
    function eventKeyPressed(e) {
        if (!gameOver){
            var letterPressed = String.fromCharCode(e.keyCode);
            letterPressed = letterPressed.toLowerCase();
            guesses++;
            lettersGuessed.push(letterPressed);

            if (letterPressed == letterToGuess){
                gameOver = true;
            }else {
                letterIndex = letters.indexOf(letterToGuess);
                guessIndex = letters.indexOf(letterPressed);
                console.log(guessIndex);
                if (guessIndex < 0){
                    higherOrLower = "That is not letter";
                }else if(guessIndex > letterIndex){
                    higherOrLower = "Lower";
                }else {
                    higherOrLower = "Higher";
                }
            }
            drawScreen();
        }
    }

    function drawScreen() {
        //背景
        context.fillStyle = "#ffffaa";
        context.fillRect(0,0,500,300);

        //边框
        context.strokeStyle = "#000";
        context.strokeRect(5,5,490,490);
        context.textBaseline("top");

        //日期
        context.fillStyle = "#000";
        context.font = "10px _sans";
        context.fillText(today,150,10);

        //消息
        context.fillStyle = "#FF0000";
        context.font = "14px _sans";
        context.fillText(message,125,30);

        //猜测次数
        context.fillStyle = "#109910";
        context.font = "16px _sans";
        context.fillText("Guesses:"+guesses,215,50);

        //显示Higher或Lower
        context.fillStyle = "#000";
        context.font = "16px _sans";
        context.fillText("Higher Or Lower:"+higherOrLower,150,125);

        //猜过得字母
        context.fillStyle = "#FF0000";
        context.font = "16px _sans";
        context.fillText("Letters Guessed:",lettersGuessed.toString(),10,260);
        if (gameOver){
            context.fillStyle = "#FF0000";
            context.font = "40px _sans";
            context.fillText("You Got It!",150,180);
        }
    }
    function createImageDataPressed(e) {
        window.open(theCanvas.toDataURL(),"canvasImage",left=0,top=0,width=" + theCanvas.width+",height="+theCanvas.height+",toolbar=0,resizable=0");
    }








</script>
</html>
