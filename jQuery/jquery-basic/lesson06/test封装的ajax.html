<html>

			*{
				margin:0;
				padding:0;
			}
			html,body{
				width:100%;
				height:100%;
			}

		</style>

	<script src="ajax.js"></script>

		btn.onclick = function(){
		
			ajax({
					url:"test.txt",
					success:function(data){
						alert(data);
				}
			});
		}
	</script>
