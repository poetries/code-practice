<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工具提示</title>
    <link rel="stylesheet" href="../src/css/bootstrap.css">
</head>
<body>

<div class="container-fluid" style="margin-top: 100px;margin-left: 100px;">
    <button id="example1" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip on left</button>

    <button id="example2" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip on top</button>

    <button id="example3" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip on bottom</button>

    <button id="example4"  type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip on right</button>
    </div>
</div>
<script src="../src/js/jquery-1.11.0.js"></script>
<script src="../src/js/bootstrap.min.js"></script>
<script>
    $('#example4,#example1,#example2,#example3').tooltip();
</script>
</body>
</html>
