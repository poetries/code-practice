<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模态框</title>
    <link rel="stylesheet" href="../src/css/bootstrap.css">
</head>
<body>

<button class="btn btn-danger" data-toggle="modal" data-target="#myModal1">原始模态框</button>
<button class="btn btn-danger" data-toggle="modal" data-target="#myModal2">大模态框</button>
<button class="btn btn-danger" data-toggle="modal" data-target="#myModal3">小模态框</button>
<div class="modal" id="myModal1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                <p>modal-body</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">close</button>
                <button class="btn btn-danger">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal2">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                <p>modal-body</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">close</button>
                <button class="btn btn-danger">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal3">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                <p>modal-body</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">close</button>
                <button class="btn btn-danger">Save changes</button>
            </div>
        </div>
    </div>
</div>



<script src="../src/js/jquery-1.11.0.js"></script>
<script src="../src/js/bootstrap.min.js"></script>
<script>
    $("#myModal1").modal();
</script>
</body>
</html>
