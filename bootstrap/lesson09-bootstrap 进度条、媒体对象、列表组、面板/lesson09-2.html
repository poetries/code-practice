<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表组</title>
    <link rel="stylesheet" href="../src/css/bootstrap.css">
</head>
<body>
 <div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item">01</li>
                <li class="list-group-item">02</li>
                <li class="list-group-item">03</li>
            </ul>
        </div>
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item">01 <span class="badge">10</span></li>
                <li class="list-group-item">02</li>
                <li class="list-group-item">03<span class="badge">390</span></li>
            </ul>
        </div>
        <div class="col-md-3">
            <div class="list-group">
                <a class="list-group-item active" href="#">01 <span class="badge">10</span></a>
                <a class="list-group-item" href="#">02</a>
                <a class="list-group-item disabled" href="#">03<span class="badge">390</span></a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="list-group">
                <a class="list-group-item list-group-item-danger active" href="#">01 <span class="badge">10</span></a>
                <a class="list-group-item list-group-item-info" href="#">02</a>
                <a class="list-group-item disabled list-group-item-success" href="#">03<span class="badge">390</span></a>
            </div>
        </div>
    </div>


 </div>
</body>
</html>
