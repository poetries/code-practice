<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条</title>
    <link rel="stylesheet" href="../src/css/bootstrap.css">
</head>
<body>

<div class="container-fluid">
    <div class="progress">
        <div class="progress-bar" style="width: 40%;"></div>
    </div>
    <div class="progress">
        <div class="progress-bar" style="width: 60%;"></div>
    </div>
    <div class="progress">
        <div class="progress-bar" style="width: 80%;"></div>
    </div>
    <div class="progress">
        <div class="progress-bar" style="width: 80%;">80%</div>
    </div>

    <!--根据情境变化效果-->
    <div class="progress">
        <div class="progress-bar progress-bar-striped" style="width: 40%;"></div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-success" style="width: 60%;"></div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-warning" style="width: 80%;"></div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-danger" style="width: 80%;">80%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped active" style="width: 40%;"></div>
    </div>

    <div class="progress">
        <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 40%;"></div>
        <div class="progress-bar progress-bar-warning progress-bar-striped active" style="width: 10%;"></div>
        <div class="progress-bar progress-bar-success progress-bar-striped active" style="width: 30%;"></div>
    </div>

</div>
</body>
</html>
