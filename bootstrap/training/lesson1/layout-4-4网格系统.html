<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>layout-4*4网格系统</title>
  <link rel="stylesheet" href="../src/css/bootstrap.min.css">
  <style media="screen">
      .col-md-3{
        height:150px;border:1px  solid red;
      }
  </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">第一行第1列</div>
            <div class="col-md-3">第一行第2列</div>
            <div class="col-md-3">第一行第3列</div>
            <div class="col-md-3">第一行第4列</div>
        </div>
        <div class="row">
            <div class="col-md-3">第二行第1列</div>
            <div class="col-md-3">第二行第2列</div>
            <div class="col-md-3">第二行第3列</div>
            <div class="col-md-3">第二行第4列</div>
        </div>
        <div class="row">
            <div class="col-md-3">第三行第1列</div>
            <div class="col-md-3">第三行第2列</div>
            <div class="col-md-3">第三行第3列</div>
            <div class="col-md-3">第三行第4列</div>
        </div>
        <div class="row">
            <div class="col-md-3">第四行第1列</div>
            <div class="col-md-3">第四行第2列</div>
            <div class="col-md-3">第四行第3列</div>
            <div class="col-md-3">第四行第4列</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../src/js/jquery-1.11.0.js" ></script>
<script type="text/javascript" src="../src/js/bootstrap.min.js" ></script>
</html>
