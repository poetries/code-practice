<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>alert提示框</title>
  <link rel="stylesheet" href="../src/css/bootstrap.min.css">
</head>
<body>
		<div class="container">
				<h3>alert提示框</h3>
				<div class="row">
						<div class="col-md-4">
								<div class="alert alert-success">成功提示框</div>
						</div>
				</div>
				<div class="row">
						<div class="col-md-4">
								<div class="alert alert-info">信息提示框</div>
						</div>
				</div>
				<div class="row">
						<div class="col-md-4">
								<div class="alert alert-warning">警告提示框</div>
						</div>
				</div>
				<div class="row">
						<div class="col-md-4">
								<div class="alert alert-danger">错误提示框</div>
						</div>
				</div>
		</div>
</body>
<script type="text/javascript" src="../src/js/jquery-1.11.0.js" ></script>
<script type="text/javascript" src="../src/js/bootstrap.min.js" ></script>
</html>
