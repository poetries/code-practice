<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>进度条</title>
  <link rel="stylesheet" href="../src/css/bootstrap.min.css">
</head>
<body>
		<div class="container">
				<h3>基础进度条</h3>
				<div class="progress">
						<div class="progress-bar" style="width:30%;">30%</div>
				</div>
				
				<div class="progress">
						<div class="progress-bar" style="width:30%;">
								<span class="sr-only">30%</span>
						</div>
				</div>
				
				<h3>不同颜色进度条</h3>
				<div class="progress">
						<div class="progress-bar progress-bar-info" style="width:10%;">
								<span class="sr-only">10%</span>
						</div>
				</div>
				<div class="progress">
						<div class="progress-bar progress-bar-success" style="width:20%;">
								<span>20%</span>
						</div>
				</div>
				
				<div class="progress">
						<div class="progress-bar progress-bar-danger" style="width:30%;">
								<span>30%</span>
						</div>
				</div>
				<h3>条纹进度条</h3>
				<div class="progress">
						<div class="progress-bar progress-bar-striped" style="width:40%;">
								<span>40%</span>
						</div>
				</div>
				<div class="progress progress-striped">
						<div class="progress-bar progress-bar-warning" style="width:50%;">
								<span>50%</span>
						</div>
				</div>
				<h3>多条纹进度条</h3>
				<div class="progress">
						<div class="progress-bar progress-bar-info progress-bar-striped" style="width:25%">
								<span>25%</span>
						</div>
						<div class="progress-bar progress-bar-danger progress-bar-striped" style="width:25%">
								<span>25%</span>
						</div>
						<div class="progress-bar progress-bar-success  progress-bar-striped" style="width:25%">
								<span>25%</span>
						</div>
						<div class="progress-bar progress-bar-warning progress-bar-striped" style="width:25%">
								<span>25%</span>
						</div>
				</div>
		</div>
</body>
<script type="text/javascript" src="../src/js/jquery-1.11.0.js" ></script>
<script type="text/javascript" src="../src/js/bootstrap.min.js" ></script>
</html>
