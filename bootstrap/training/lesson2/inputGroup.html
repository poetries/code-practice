<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>inputGroup</title>
  <link rel="stylesheet" href="../src/css/bootstrap.min.css">
</head>
<body>
	<!--
    	作者：1719662073@qq.com
    	时间：2016-08-24
    	描述：输入框组效果
    -->
		<div class="container">
				<div class="input-group">
						<input type="text" class="form-control" placeholder="please enter username" />
						<span class="input-group-addon">@gmail.com</span>
				</div>
				<div class="input-group">
						<span class="input-group-addon">$</span>
						<input type="text" class="form-control"/>
						<span class="input-group-addon">￥</span>
				</div>
				
				<div class="row">
									<div class="col-md-4">左边</div>
									<div class="col-md-4">
							<div class="input-group">
									<span class="input-group-addon">
											<span class="glyphicon glyphicon-user"></span>
									</span>
									<input type="text" class="form-control" placeholder="please enter username">
							</div>
							<div class="input-group">
									<span class="input-group-addon">
											<span class="glyphicon glyphicon-lock"></span>
									</span>
									<input type="text" class="form-control" placeholder="please enter password">
							</div>
							<div class="text-center"><span  class="btn btn-danger">登录</span></div>
						</div>
						<div class="col-md-4">右边</div>
				</div>
				
		</div>
</body>
<script type="text/javascript" src="../src/js/jquery-1.11.0.js" ></script>
<script type="text/javascript" src="../src/js/bootstrap.min.js" ></script>
</html>
