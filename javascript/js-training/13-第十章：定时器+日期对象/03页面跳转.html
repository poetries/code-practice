<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content=" ">
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        a{text-decoration: none;}
        ul,li{list-style: none;}
        body{font-size: 14px;font-family: "微软雅黑";}
        #box{width: 300px;height: 120px;border: 3px dashed #ccc;margin: 30px auto}
        #box p{text-align: center;line-height: 120px;}
        #sp{color: red;font-size: 16px;font-weight: 600}
    </style>
</head>
<body>
    <div id="box">
        <p>页面将会在<span id="sp">5</span>跳转</p>
    </div>
    <script type="text/javascript">
        var num = 5;
        var sp = document.getElementById("sp");
        var timer = setInterval(function(){
            num--;
            sp.innerHTML = num;
            if(num<=1){
                //网速不好的时候
                num=1;
                window.location.href = "http://www.baidu.com";
                clearInterval(timer);
            }
        },1000);
    </script>
</body>
</html>
