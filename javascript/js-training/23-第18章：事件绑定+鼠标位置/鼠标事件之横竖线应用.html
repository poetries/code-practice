<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#x {
				width: 100%;
				border-top:5px dashed green;
				position: absolute;
				left: 0;
				top: 0;
				
			}
			#y {
				height: 100%;
				border-right:5px dashed green;
				position: absolute;
				top: 0;
				left: 0;
				
			}
			#txt {
				height: 25px;
				padding: 5px;
				line-height: 25px;
				text-align: center;
				background: #ccc;
				color:red;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id="x"></div>
		<div id="y"></div>
		<div id="txt"></div>
		<script type="text/javascript">
			window.onload = function(){
				var x = document.getElementById("x");
				var y = document.getElementById("y");
				var txt = document.getElementById("txt");
				document.onmousemove = function(ev){
					var ev = ev || window.event;
					var pos = getXY(ev);
					x.style.left = pos.x + "px";
					x.style.top = pos.y + "px";
					x.style.marginLeft = -pos.x + "px";
					
					y.style.left = pos.x + "px";
					y.style.top = pos.y + "px";
					y.style.marginTop = -pos.y + "px";
					
					txt.style.left = (pos.x+5) + "px";
					txt.style.top = (pos.y+5) + "px";
					txt.innerHTML = "pageX:"+pos.x+",pageY:"+pos.y+",clientX:"+pos.x+",clientY:"+pos.y;
					
				}
				
				
			}
		
		
			function getXY(ev){
				var ev = ev || window.event;
				var xx  = 0;
				var yy = 0;
				if(ev.pageX){ //iE9+
					xx = ev.pageX;
					yy = ev.pageY;
				}else{ 
					//IE678 clientX,clientY + scroll
					var scrollTop = document.documentElement.scrollTop || 
					           document.body.scrollTop;//IE9+
					var scrollLeft = document.documentElement.scrollLeft || 
					            document.body.scrollLeft;//IE9+     
					xx = ev.clientX + scrollLeft;
					yy = ev.clientY + scrollTop;
				}
				return {
					x:xx,
					y:yy
				};
				
			}
		</script>
	</body>
</html>
