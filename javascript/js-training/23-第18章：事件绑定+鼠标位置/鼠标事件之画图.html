<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		
		<script type="text/javascript">
			document.onmousemove = function(ev){
				var ev = ev || window.event;
				var pos = getXY(ev);
				var boxNode = document.createElement("box");
				boxNode.style.cssText = "width:5px;height: 5px;background: red;position: absolute;top:"+pos.y+"px;left: "+pos.x+"px;"
				document.body.appendChild(boxNode);
			}
			
			function getXY(ev){
				var ev = ev || window.event;
				var xx  = 0;
				var yy = 0;
				if(ev.pageX){ //iE9+
					xx = ev.pageX;
					yy = ev.pageY;
				}else{ 
					//IE678 clientX,clientY + scroll
					var scrollTop = document.documentElement.scrollTop || 
					           document.body.scrollTop;//IE9+
					var scrollLeft = document.documentElement.scrollLeft || 
					            document.body.scrollLeft;//IE9+     
					xx = ev.clientX + scrollLeft;
					yy = ev.clientY + scrollTop;
				}
				return {
					x:xx,
					y:yy
				};
				
			}
		</script>
	</body>
</html>
