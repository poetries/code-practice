			function poetriesArr(arr){
				var arrCon = {
					add: function(index,info){
						arr.splice(index,0,info);
						return this;
					},
					del: function(index,num,info){
						arr.splice(index,num);
						return this;
					},
					change: function(index,num,info){
						arr.splice(index,num,info);
						return this;
					},
					search: function(info){
						var infoArr = [];
						var index = 0;
						for (var i=0;i<arr.length;i++) {
							if(arr[i]==info){
								infoArr.push(arr[i]);
								index = i;
							};
						};
						console.log(infoArr);
						if(infoArr.length){
							alert(info+"在第"+(index+1)+"个位置");
						}else{
							alert("没找到");
						}
						
						return this;
					},
					dp: function(){
	               		//从前往后 从后往前 找
		                for(var i=0;i<arr.length;i++){
		                    for(var j=arr.length;j>0;j--){
		                        if(arr[i]==arr[j] && i != j){
		                            arr.splice(j,1);
		                        }
		                    }
	             		  }
		                return this;
	               }
				};
				return arrCon;
			}

			poetriesArr(arr).search("静观流叶");*/
			poetriesArr(arr).dp();
