<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		 <style type="text/css">
        *{margin: 0;padding: 0;}
        a{text-decoration: none;color: #333}
        ul,li{list-style: none;}
        body{font-size: 16px;font-family: "微软雅黑";}
        #box{width: 400px;margin: 30px auto;}
        #txt{width: 400px;height: 30px;text-indent: 1em;font-size: 14px;}
        #list li{width: 400px;height: 30px;text-indent: 1em;line-height: 30px;border: 1px solid #f0f9f9;border-top: transparent;}
        /*#list li:hover{background: #eee;}*/
    </style>
	</head>
	<body>
		<div id="box">
        <a href="http://www.baidu.com" style="display:block;text-align:center">
            <img src="https://www.baidu.com/img/bd_logo1.png" width="270" height="129" alt="">
        </a>
        <input type="text" id="txt" placeholder="输入搜素内容" />
        <ul id="list">
            <!-- <li>001</li>
            <li>002</li>
            <li>003</li>
            <li>004</li>
            <li>005</li> -->
        </ul>
    </div>
    <script type="text/javascript">
    	var txtDom = document.getElementById("txt");
        var listDom = document.getElementById("list");
        
        
        txtDom.onkeyup = function(){
        	var val = this.value;
        	var script = document.createElement("script");
        	script.src = "https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd="+val+"&cb=getData";
        	document.body.appendChild(script);
        	document.body.removeChild(script);
        }
        function getData(json){
        	var data = json.s;
        	var html = '';
        	for (var i=0;i<data.length;i++) {
        		html += "<li><a style='display:block;' href='https://www.baidu.com/s?wd="+data[i]+"' target='_blank'>"+data[i]+"</a></li>";
        	}
        	listDom.innerHTML = html;
        }
        
        listDom.onmouseover = function(e){
        	var e = e || window.event;
        	var target = e.target || e.srcElement;
        	if(target.localName == "a"){
        		 target.style.background = "#eee";
        	}
        }
         listDom.onmouseout = function(e){
            var e = e || window.event;
            var target = e.target || e.srcElement;
            if(target.localName == "a"){
                target.style.background = "";
            }
        };
    </script>
	</body>
</html>
