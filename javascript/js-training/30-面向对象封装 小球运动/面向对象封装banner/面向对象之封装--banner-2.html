<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul,li {
				list-style: none;
			}
			#box {
				width: 800px;
				height: 500px;
				position: relative;
				margin: 30px auto;
			}
			#imglist li{
				position: absolute;
				width: 800px;
				height: 500px;
				display: none;
			}
			#btn {
				position: absolute;
				left: 50%;
				bottom: 10px;
				margin-left: -100px;
				height: 30px;
				width: 200px;
			}
			#btn li {
				width: 20px;
				height: 20px;
				line-height: 20px;
				padding: 5px;
				margin: 5px;
				text-align: center;
				float: left;
				background: #ccc;
				color: #000;
				border-radius: 50%;
				cursor: pointer;
			}
			#btn li.active {
				background: green;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul id="imglist">
				<li style="display: block;"><img src="images/1.jpg" width="800" height="500" /></li>
				<li><img src="images/2.jpg" width="800" height="500" /></li>
				<li><img src="images/3.jpg" width="800" height="500" /></li>
				<li><img src="images/4.jpg" width="800" height="500" /></li>
				<li><img src="images/5.jpg" width="800" height="500" /></li>
			</ul>
			<ul id="btn">
				<li class="active">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
		</div>
		<script type="text/javascript">
			/**
			 * 面向对象应用最多的是h5中的游戏开发 运动
			 * 
			 * 面向对象的封装：
			 * 	1、构造函数
			 *  2、扩展属性或者方法(公用,并且在内存地址中只有一个)
			 */
			
			var imgDoms,btns;
			window.onload = function(){
				imgDoms = document.getElementById("imglist").children;
				btns = document.getElementById("btn").children;
				
				init();
			};
			function init(){
				for (var i=0;i<btns.length;i++) {
					btns[i].index = i;
					btns[i].onclick = toggle;
				};
			};
			
			function toggle(){
				for (var j=0;j<btns.length;j++) {
						btns[j].className = "";
						imgDoms[j].style.display = "none"; 
					}
				this.className = "active";
				imgDoms[this.index].style.display = "block";
			};
			
			
		</script>
	</body>
</html>
