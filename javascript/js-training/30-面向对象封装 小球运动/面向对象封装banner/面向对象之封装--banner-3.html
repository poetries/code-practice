<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul,li {
				list-style: none;
			}
			#box {
				width: 800px;
				height: 500px;
				position: relative;
				margin: 30px auto;
			}
			#imglist li{
				position: absolute;
				width: 800px;
				height: 500px;
				display: none;
			}
			#btn {
				position: absolute;
				left: 50%;
				bottom: 10px;
				margin-left: -100px;
				height: 30px;
				width: 200px;
			}
			#btn li {
				width: 20px;
				height: 20px;
				line-height: 20px;
				padding: 5px;
				margin: 5px;
				text-align: center;
				float: left;
				background: #ccc;
				color: #000;
				border-radius: 50%;
				cursor: pointer;
			}
			#btn li.active {
				background: green;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul id="imglist">
				<li style="display: block;"><img src="images/1.jpg" width="800" height="500" /></li>
				<li><img src="images/2.jpg" width="800" height="500" /></li>
				<li><img src="images/3.jpg" width="800" height="500" /></li>
				<li><img src="images/4.jpg" width="800" height="500" /></li>
				<li><img src="images/5.jpg" width="800" height="500" /></li>
			</ul>
			<ul id="btn">
				<li class="active">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
		</div>
		<script type="text/javascript">
			
			var imgDoms,btns;
			window.onload = function(){
				var banner1 = new Banner("imglist","btn");
				banner1.init();
			};
			
			//构造函数
			function Banner(oImg,oBtn){
				//自有属性
				this.btns = document.getElementById(oBtn).children;
				this.imgDoms = document.getElementById(oImg).children;
			};
			
			Banner.prototype.init = function(){
				var that = this;
				for (var i=0;i<this.btns.length;i++) {
					this.btns[i].index = i;
					this.btns[i].onclick = function(){
						//alert(this.tagName);//this是li
						that.toggle(this); //把this传过去
					}
				};
				//this.next();
				//this.prev();
				//this.autoPlay();
			};
			
			Banner.prototype.toggle = function(obj){
				//alert(this); this是Object 此时是banner
				for (var j=0;j<this.btns.length;j++) {
						this.btns[j].className = "";
						this.imgDoms[j].style.display = "none"; 
					}
				//this是banner  obj是传过来的li
				this.btns[obj.index].className = "active";
				this.imgDoms[obj.index].style.display = "block";
			};
			
			
		</script>
	</body>
</html>
