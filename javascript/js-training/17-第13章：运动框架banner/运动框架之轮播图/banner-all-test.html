<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多功能banner测试</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        body{
            font-size: 14px;
            font-family: "微软雅黑";
        }
        ul,li{
            list-style: none;
        }
        #box {
            position: relative;
            width: 970px;
            height: 350px;
            margin: 30px auto;
            overflow: hidden; /*左右开启*/
        }
        /*基本、淡入淡出
        #imgBox li{
            position: absolute;
            top: 0;
            left: 0;
            width: 970px;
            height: 350px;
            display: none;

        }
        #imgBox .first {
            display: block;
        }*/

        /*左右*/

        #imgBox {
            width:1000%;/*自动计算百分比*/
            position: absolute;
            left: 0;
        }
        #imgBox li{
            width: 970px;
            height: 350px;
            float: left;
        }

        /*上下
        #imgBox {
            width: 970px;
            position: absolute;
        }
        #imgBox li{
            width: 970px;
            height: 350px;
        }*/



        #imgBox li img {
            width: 970px;
            height: 350px;
        }
        #btn {
            width: 120px;
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        #btn li {
            width: 20px;
            height: 20px;
            line-height: 20px;
            border-radius: 50%;
            text-align: center;
            cursor: pointer;
            background: #fff;
            margin: 0 2px;
            float: left;
        }
        #btn li.active {
            background: #F17A5C;
            color: #fff;
        }
    </style>
</head>
<body>
<div id="box">
    <ul id="imgBox">
        <li class="first"><img src="images/01.png" alt="" /></li>
        <li><img src="images/02.png" alt="" /></li>
        <li><img src="images/03.png" alt="" /></li>
        <li><img src="images/04.png" alt="" /></li>
        <li><img src="images/01.png" alt="" /></li>
    </ul>
    <ol id="btn">
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
</div>
