<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 440px;
				height: 120px;
				border: 3px solid royalblue;
				margin: 30px auto;
				overflow: hidden;
				position: relative;
			}
			#list {
				width: 880px;
				height: 120px;
				position: absolute;
				left: 0;
				top: -16px;
			}
			#list li {
				width: 110px;
				height: 120px;
				float: left;
				list-style: none;
			}
		</style>
	</head>
	<body>
		<button id="start">开始</button>
		<button id="stop">暂停</button>
		<div id="box">
			<ul id="list">
				<li style="background: red;"></li>
				<li style="background: black;"></li>
				<li style="background: blue;"></li>
				<li style="background: green;"></li>
				
				<li style="background: red;"></li>
				<li style="background: black;"></li>
				<li style="background: blue;"></li>
				<li style="background: green;"></li>
			</ul>
		</div>
		<script type="text/javascript">
			var list = document.getElementById("list");
			var start = document.getElementById("start");
			var stop = document.getElementById("stop");
			var timer = null;
			
			function play(){
				timer = setInterval(function(){
					//list.offsetLeft负值 
					if(list.offsetLeft < -list.offsetWidth/2){
						list.style.left = 0;
					}
					console.log("list.offsetLeft"+list.offsetLeft+"--"+"list.offsetWidth/2 "+list.offsetWidth/2);
					list.style.left = list.offsetLeft - 10 + "px";
				},1000/30)
				
			}
			
			start.onclick = function(){
				if(timer){
					clearInterval(timer);
				}
				play();
			}
			stop.onclick = function(){
				clearInterval(timer);
			}
			
		</script>
	</body>
</html>
