    <style type="text/css">
        *{margin: 0;padding: 0;}
        a{text-decoration: none;}
        ul,li{list-style: none;}
        body{font-size: 14px;font-family: "微软雅黑";}
        #box{width: 200px;height: 20px;margin: 30px auto;border: 1px solid #333;position: relative;}
        #box span{color: red;float: left;}
        #list{float: left}
        #list li{float: left;width: 20px;height: 20px;background: url("images/star.png") no-repeat 0px 0px;margin-left:3px}
        #box .active{background: url("images/star.png") no-repeat 0px -28px;}
        #show{width: 100px;height: 70px;border: 1px solid #333;position: absolute;right: -110px;}

            <li></li>
        </ul>
        <div id="show"></div>
    </div>
    <script type="text/javascript">
        var liDoms = document.getElementById("list").getElementsByTagName("li");
        var len = liDoms.length;
        var index = 0;
        var arr = ["差","较差","还行","推荐","牛逼"];
        //alert(len);
        for(var i=0;i<len;i++){
            liDoms[i].index = i;
            liDoms[i].onclick = function(){
                for(var j=0;j<len;j++){
                    liDoms[j].className = "";
                }
                for(var k=0;k<=this.index;k++){
                    liDoms[k].className = "active";
                }
                document.getElementById("show").innerHTML = arr[this.index];
            }
