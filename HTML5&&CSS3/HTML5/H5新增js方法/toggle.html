<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 200px;
				height: 300px;
				border: 1px solid red;
			}
			.bg {
				background: blue;
			}
		</style>
	</head>
	<body>
		<div id="box" class="div1 div2 div3">
			
		</div>
		<script type="text/javascript">
			var box = document.querySelector("#box");
			box.onclick = function(){
				box.classList.toggle("bg"); //toggle切换class
			}
		</script>
	</body>
</html>
