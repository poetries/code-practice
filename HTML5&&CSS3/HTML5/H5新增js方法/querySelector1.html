<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 50px;
				height: 50px;
				background: #ccc;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div id="box1" class="box">01</div>
		<div id="box2" class="box">02</div>
		<div id="box3" class="box">03</div>
		<div id="box4" class="box">04</div>
		<div id="box5" class="box">05</div>
		
	<script type="text/javascript">
		var box = document.querySelector("#box1");
		box.onclick = function(){

			box.style.background = "blue";
		}
	</script>
	</body>
	
</html>
