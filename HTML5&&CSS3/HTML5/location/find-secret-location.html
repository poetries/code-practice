<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>find-secret-location</title>
	</head>
	<body>
		<div id="location"></div>
		<div id="distance"></div>

	</body>
	
	<script src="js/myloc.js" type="text/javascript" charset="utf-8"></script>
	<script>
		window.onload = getMyLocation;
			
			function getMyLocation(){
				if(navigator.geolocation){
					navigator.geolocation.getCurrentPosition(displayLocation);
				}else{
					alert("No Location Support");
				}
			}
	var ourCoords = {
		latitude:22.680047899999998,
		longitude:110.1942163
	};
		function displayLocation(position){
				var latitude = position.coords.latitude;
				var longitude = position.coords.longitude;
				
				document.getElementById("location").innerHTML = "Your Location 经度:"+latitude+",纬度:"+longitude;
				
				var km = computerDistance(position.coords,ourCoords);
				var distance = document.getElementById("distance");
				distance.innerHTML = "You are "+km;
			}
	</script>
</html>
