<!DOCTYPE html>
<html>
	<head>

		<title>demo1</title>
		<style type="text/css">
			#wrap {
				width:500px;
				height:500px;
				margin: 0 auto;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%" >
				<text x="250" y="250" font-size="40">@poetries 
					
					<animate id="svgX" attributeName="x" begin="0s" dur="3s" to="400" fill="freeze" repeatCount="indefinite"/>
					<animate attributeName="y" begin="svgX.repeat(3)" dur="3s" to="400" fill="freeze" />
					
				</text>
				
			</svg>
		</div>
	</body>
