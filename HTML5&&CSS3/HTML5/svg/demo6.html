<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>demo6</title>
		<style type="text/css">
			#wrap {
				width:500px;
				height:500px;
				margin: 0 auto;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
				
				<defs>
					<g id="image">
						<circle cx="50" cy="50" r="50"  ></circle>
					</g>
				</defs>
				<use xlink:href="#image" x="50" y="50" fill="green"></use>
				<use xlink:href="#image" x="50" y="250" stroke="blue" fill="none"></use>
			</svg>
		</div>
	</body>
</html>
