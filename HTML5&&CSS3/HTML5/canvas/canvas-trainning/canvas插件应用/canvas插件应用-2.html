<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				background: #000;
			}
			#canvas {
				display: block;
				margin: auto;
				background: #fff;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="600" height="600"></canvas>
		<script src="js/jCanvaScript.1.5.18.min.js" ></script>
		<script type="text/javascript">
			
			//绘制矩形
			jc.start("canvas");//开始绘制 id名
			
			jc.rect({x:100,y:100,width:100,height:100,color:"#f00",fill:1});
			
			//绘制圆形
			jc.circle(250,250,50,"green",true);
			
			//绘制曲线
			jc.arc({
				x:400,
				y:400,
				radius:50,
				startAngle:90,
				endAngle:180,
				anticlockwise:1,//逆时针
				color:"blue",
				fill:1
			});
			
			//绘制三角形
			var point = [[50,400],[150,400],[100,500]]
			jc.line({points:point,color:"yellow",fill:1});
			
			
			jc.start("canvas");
			
			
			
		</script>
	</body>
</html>
