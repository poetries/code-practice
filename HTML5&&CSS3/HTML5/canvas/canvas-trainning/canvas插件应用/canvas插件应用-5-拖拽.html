<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				background: #000;
			}
			#canvas {
				display: block;
				margin: auto;
				background: #fff;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="600" height="600"></canvas>
		<script src="js/jCanvaScript.1.5.18.min.js" ></script>
		<script type="text/javascript">
			
			//绘制矩形
			jc.start("canvas",true);//开始绘制 id名 true重绘
			
			var circle1 = jc.circle(50,50,10,"ff0000",1);
			//绘制圆形
			jc.circle(50,50,50,"green",1).draggable(circle1.up());
			
			
			
			jc.start("canvas");
			
			
			
		</script>
	</body>
</html>
