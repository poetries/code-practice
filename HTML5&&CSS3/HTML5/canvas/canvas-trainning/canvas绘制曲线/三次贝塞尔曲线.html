<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				background: #000;
			}
			#canvas {
				display: block;
				margin: auto;
				background: #fff;
			}
		</style>
	</head>
	<body>
		<!--注意：canvas宽高需要设置在标签中 否则绘制的东西可能出错-->
		<canvas id="canvas" width="500" height="500"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d"); //绘图环境
			var w = canvas.width;
			var h = canvas.height;
			
			ctx.beginPath();
			ctx.moveTo(20,20);
			ctx.bezierCurveTo(20,400,200,400,200,20); //quadraticCurveTo(dx1,dy1,d2,y2,x1,y1)dx1 dy1 控制点1 x1 y1 结束点坐标
			ctx.lineTo(200,20);
			ctx.bezierCurveTo(300,400,400,400,450,20);
			ctx.lineWidth = 10;
			ctx.stroke();
			
			
			
		</script>
	</body>
</html>
