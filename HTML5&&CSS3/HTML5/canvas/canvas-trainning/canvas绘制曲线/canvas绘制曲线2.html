<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				background: #000;
			}
			#canvas {
				display: block;
				margin: auto;
				background: #fff;
			}
		</style>
	</head>
	<body>
		<!--注意：canvas宽高需要设置在标签中 否则绘制的东西可能出错-->
		<canvas id="canvas" width="500" height="500"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d"); //绘图环境
			var w = canvas.width;
			var h = canvas.height;

			ctx.beginPath();
			//arc(x,y,r,0,360,true) x y圆心坐标 r半径 0 360度(用弧度 否则出错) false/true 顺时针/逆时针  角度和弧度转换方法：弧度 = 角度值 * Math.PI/180 (PI就是180度)
			ctx.arc(250,250,100,0,90*Math.PI/180,true);
			ctx.lineWidth = 10;
			ctx.stroke();
			
			
		</script>
	</body>
</html>
