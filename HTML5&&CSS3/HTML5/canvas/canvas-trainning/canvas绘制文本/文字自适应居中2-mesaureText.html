<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="关键词">
		<meta name="Description" content="描述">
		<title>Document</title>
		<style>
		*{
			margin:0px;
			padding:0px;
		}
		body{
			background:#000;
		}
		canvas{
			display:block;
			margin:100px auto;
			background:#fff;
		}
		</style>
	</head>
	<body><!--身体-->
		<canvas id="canvas" width="500" height="500"></canvas>
	</body>
	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		ctx.font = "bold 40px 微软雅黑 ";
		ctx.strokeStyle = "#f00";
		var w = ctx.measureText("静观流叶").width; //measureText文本实际宽度
		ctx.strokeText("静观流叶",(canvas.width-w)/2,100);
		ctx.fillText("poetries",canvas.width/2,100);
	</script>
</html>
