<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="关键词">
		<meta name="Description" content="描述">
		<title>Document</title>
		<style>
		*{
			margin:0px;
			padding:0px;
		}
		body{
			background:#000;
		}
		canvas{
			display:block;
			margin:100px auto;
			background:#fff;
		}
		</style>
	</head>
	<body><!--身体-->
		<canvas id="canvas" width="500" height="500"></canvas>
	</body>
	<script>
		var canvas = document.getElementById("canvas");
		
		var ctx = canvas.getContext("2d");
		ctx.font = "bold 40px 微软雅黑 ";
		ctx.strokeStyle = "#f00";
		//文本左右对齐 相对于设置的起始坐标点来计算 center就是起始坐标点为中心点
		ctx.textAlign = "center"; 
		ctx.strokeText("@poetries",canvas.width/2,canvas.height/2);
		ctx.fillText("poetries",canvas.width/2,200);
	</script>
</html>
