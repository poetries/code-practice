<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				background: #000;
			}
			#canvas {
				display: block;
				margin: auto;
				background: #fff;
			}
			#pic {
				display: none;
			}
		</style>
	</head>
	<body onload="drawImg();">
		<!--注意：canvas宽高需要设置在标签中 否则绘制的东西可能出错-->
		<canvas id="canvas" width="500" height="500"></canvas>
		<img src="../img/texture.jpg" id="pic"/>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			var img = document.getElementById("pic");
			
			var ctx = canvas.getContext("2d"); //绘图环境
			var w = canvas.width;
			var h = canvas.height;
			
			function drawImg(){
				ctx.drawImage(img,0,0,w,h);
			}
			
			
			
			
		</script>
	</body>
</html>
