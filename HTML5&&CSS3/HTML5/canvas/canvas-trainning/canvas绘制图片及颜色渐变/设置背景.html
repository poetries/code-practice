<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				background: #000;
			}
			#canvas {
				display: block;
				margin: auto;
				background: #fff;
			}
			
		</style>
	</head>
	<body>
		<!--注意：canvas宽高需要设置在标签中 否则绘制的东西可能出错-->
		<canvas id="canvas" width="500" height="500"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d"); //绘图环境
			var w = canvas.width;
			var h = canvas.height;
			
			var img = new Image();
			//console.log(img);
			img.src = "../img/texture.jpg"
			img.onload = createBg; //预加载图片
			function createBg(){
				//createPattern(img,平铺方式)
				//平铺方式:repeat,repeat-x,repeat-y,no-repeat
				var bg = ctx.createPattern(img,"no-repeat");
				ctx.fillStyle = bg;
				ctx.fillRect(0,0,w,h);
			}
			
			
			
			
		</script>
	</body>
</html>
