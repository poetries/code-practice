<!DOCTYPE HTML>
<html>
	<head>
		<title>please enter your title</title>
		<meta charset="gbk">
		<style type='text/css'>
			*{ margin:0; padding:0;font-family:'Microsoft yahei';}
			a{ text-decoration:none;}
			a img{ display:block; border:none;}
			li{ list-style:none;}
			body{
				background:#000;
			}
			#can{
				margin:50px auto 0;
				display:block;
				background:#fff;
			}
		</style>
	</head>
	<body>
		
		<canvas id='can' width='600' height='400'></canvas>
		<script type="text/javascript">
			
			var can = document.getElementById('can');
			var cxt = can.getContext('2d');
			
			var canW = can.width;
			var canH = can.height;


			
			
			var x = 0;
			var startX = 0;
			var range = 150;
			var length = 200;
			cxt.save();
			cxt.strokeStyle = 'pink';
			cxt.translate(0,200);
			cxt.moveTo(0,0);
			function draw(){
				x += 5;
				var y = Math.sin((x-startX)*2*Math.PI/length)*range;
				cxt.lineTo( x , y );
				cxt.stroke();
				if ( x >= canW )
				{
					startX += 9;
					x = 0;
					cxt.moveTo(x,Math.sin((x-startX)*2*Math.PI/length)*range);
				}
				window.requestAnimationFrame( draw );
			};
			window.requestAnimationFrame( draw );
			

			/*
			for (var i=0;i<400;i++)
			{
				cxt.lineTo( i , Math.sin(i*2*Math.PI/150)*100 );
				cxt.stroke();
			};
			*/
 
		</script>
	</body>
</html>
