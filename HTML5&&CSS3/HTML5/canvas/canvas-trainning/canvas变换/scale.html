<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				background: #000;
			}
			#canvas {
				display: block;
				margin: auto;
				background: #fff;
			}
		</style>
	</head>
	<body>
		<!--注意：canvas宽高需要设置在标签中 否则绘制的东西可能出错-->
		<canvas id="canvas" width="500" height="500"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d"); //绘图环境
			var w = canvas.width;
			var h = canvas.height;

			ctx.translate(140,10);
			ctx.fillStyle = "rgba(223,246,124,.6)";
			ctx.fillRect(0,0,100,50);
			for(var i =0;i<50;i++){
				ctx.translate(100,25);
				ctx.scale(0.9,0.9); //针对后面绘制的图形进行缩放
				ctx.rotate(Math.PI/10);
				ctx.fillRect(0,0,100,50);
			}
		</script>
	</body>
</html>
