<!doctype html><!--声明当前文档为html文档-->
<html lang="en"><!--语言为英语-->
	<head><!--头部-->
		<meta charset="UTF-8"><!--字符编码：utf-8国际编码  gb2312中文编码-->
		<meta name="Keywords" content="关键词">
		<meta name="Description" content="描述">
		<title>Document</title>
		<style>/*css样式表的衣柜*/
		*{
			margin:0px;
			padding:0px;
		}
		body{
			background:#000;
		}
		canvas{
			display:block;
			margin:100px auto;
			background:#fff;
		}
		</style>
	</head>
	<body><!--身体-->
		<canvas id="canvas" width="500" height="500"></canvas>
	</body>
	<script>
		var can = document.getElementById("canvas");
		var cxt = can.getContext("2d");
		/*cxt.beginPath();
		cxt.arc(250,250,100,0,360,false);
		cxt.lineWidth = 10;
		cxt.stroke();*/
		cxt.translate(can.width/2,can.height/2);//将绘制的基准点移动到画布中心
		cxt.beginPath();
		cxt.arc(0,0,100,0,Math.PI*2,false);//圆心x  y  半径  从0 绘制到360 顺时针
		cxt.lineWidth = 10;
		cxt.stroke();
	</script>
</html>
