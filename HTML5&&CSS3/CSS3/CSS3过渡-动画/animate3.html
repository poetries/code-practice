<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				position: relative;
				top:0;
				left: 0;
				height: 100px;
				width: 100px;
				background: red;
				animation: mov 15s 1 forwards; /*forwards停留在最后一帧*/
			}
			.wrap {
				width: 500px;
				height: 500px;
				border: 1px solid blue;
			}
			@-webkit-keyframes mov{
				
				from{
					left: 0;
					top: 0;
				}
				to{
					left: 400px;
					top: 400px;
				}
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box"></div>
		</div>
	</body>
</html>
