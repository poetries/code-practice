<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 32px;
				height: 35px;
				margin: 100px auto;
				background: url(tuzi.png);
				animation: mov 500ms steps(4) infinite;
			}
			@keyframes mov{
				0%{
					background-position: 0px 0%;
				}
				100%{
					background-position: 0px 400%;
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
