<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>贝塞尔曲线效果</title>
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				background: red;
				transition: width 1s cubic-bezier(.17,.67,.83,.67),height 1s 1s linear;
			}
			.box:hover {
				width: 500px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
