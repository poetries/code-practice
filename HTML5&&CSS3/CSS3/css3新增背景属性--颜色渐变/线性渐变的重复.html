<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrap {
				width: 300px;
				height: 20px;
				overflow: hidden;
				border-radius: 10px;
			}
			.box {
				width: 3000px;
				height: 20px;
				background:#000;
				background:repeating-linear-gradient(30deg,#f00 0,#0f0 10px,#0f1 20px);
				background-position:-200px 0;
				transition: 1s linear;
			}
			.box:hover {
				background-position: -100px 0;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box"></div>
		</div>
	</body>
</html>
