<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1 {
				float: left;
				width: 100px;
				height: 100px;
				padding: 50px;
				margin-right: 10px;
				border: 20px solid rgba(0,0,0,.3);
				background: url(1.jpg) no-repeat;
				background-origin: border-box; /*边框定位*/
				
			}
			.box2 {
				float: left;
				width: 100px;
				height: 100px;
				padding: 50px;
				margin-right: 10px;
				border: 20px solid rgba(0,0,0,.3);
				background: url(1.jpg) no-repeat;
				background-origin: padding-box; /*padding定位*/
			
			}

			.box3 {
				float: left;
				width: 100px;
				height: 100px;
				padding: 50px;
				margin-right: 10px;
				border: 20px solid rgba(0,0,0,.3);
				background: url(1.jpg) no-repeat;
				background-origin: content-box; /*content定位*/
			
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
