<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 500px;
				height: 500px;
				border: 1px solid red;
				margin: 100px auto;
			}
			.div1{
				width: 100px;
				height: 100px;
				background: blue;
				transition: 1s;
				margin-bottom: 10px;
			}
			.box:hover .div2{
				transform: scale(0.5,1.5) translate(100px);
			}
			.box:hover .div3{
				transform: translate(100px) scale(0.5,1.5);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="div1 div2"></div>
			<div class="div1 div3"></div>
		</div>
	</body>
</html>
