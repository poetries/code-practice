<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3d变换</title>
		<style type="text/css">
			.box { /*整个会场*/
				perspective: 800px; /*观众离舞台有多远*/
			}
			.cube{/*舞台*/
				position: relative;
				width: 200px;
				height: 200px;
				margin: 250px auto;
				transform-style: preserve-3d; /*把舞台设置3d空间*/
				transition: 1s;
				transform: translateZ(-101px) rotateX(0deg) rotateY(0deg);
			}
			.cube div{ /*演员*/
				position: absolute;
				width: 200px;
				height: 200px;
				line-height: 200px;
				border: 2px solid red;
				color: #000;
				font-size: 40px;
				text-align: center;
				font-weight: bold;
			}
			.top {
				left: 0;
				top: -202px;
				transform: translateZ(101px) rotateX(90deg);
				transform-origin: bottom; /*x y z旋转基点*/
				
			}
			.bottom {
				left: 0;
				top: 202px;
				transform:  translateZ(101px) rotateX(-90deg);
				transform-origin: top;
			}
			.left {
				left: -202px;
				top: 0px;
				transform: translateZ(101px) rotateY(-90deg); 
				transform-origin: right;
			}
			.right {
				left: 202px;
				top: 0;
				transform: translateZ(101px) rotateY(90deg);
				transform-origin: left;
			}
			.front {
				left: 0;
				top: 0;
				transform:translateZ(101px)
			}
			.back {
				left: 0;
				top: 0;
				transform: translateZ(-101px);
			}
			.cube:hover{
				transform: translateZ(-101px) rotateY(360deg) rotateX(360deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="cube">
				<div class="top">top</div>
				<div class="bottom">bottom</div>
				<div class="front">front</div>
				<div class="back">back</div>
				<div class="left">left</div>
				<div class="right">right</div>
				
			</div>
		</div>
	</body>
</html>
