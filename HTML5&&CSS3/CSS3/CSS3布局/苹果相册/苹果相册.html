<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>苹果相册</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			body {
				background: #000;
				perspective: 800px;/*视角*/
			}
			#pic {
				position: relative;
				width: 100%;
				height: 230px;
				margin: 50px 0;
				transform-style: preserve-3d; /*3d模式*/
				
			}
			#pic img {
				position: absolute;
				top: 0;
				width: 300px;
				height: 230px;
				-webkit-box-reflect:below 0 -webkit-linear-gradient(top,rgba(0,0,0,.5),rgba(0,0,0,0.1)); /*倒影*/
				transition: 1s linear;
			}
			#pic img:nth-child(1){
				left: 100px;
			}
			#pic img:nth-child(2){
				left: 300px;
			}
			#pic img:nth-child(3){
				left: 500px;
			}
			#pic img:nth-child(4){
				left: 700px;
			}
			#pic img:nth-child(5){
				left: 900px;
			}
			h1 {
				color: #fff;
				line-height: 200px;
				text-align: center;
				text-shadow: 0 1px 0 #ccc,0 2px 0 #9c9c9c,0 3px 0 #bbb,0 4px 0 #aaa;
			}
			.left{
				transform:translateZ(-100px) rotateY(45deg);
			}
			.middle{
				transform:translateZ(100px);
			}
			.right{
				transform:translateZ(-100px) rotateY(-45deg);
			}
		</style>
	</head>
	<body>
		<h1>iPhone相册展示系统</h1>
		<div id="pic">
			<img src="images/1.jpg" alt="" class="left"/>
			<img src="images/2.jpg" alt="" class="left"/>
			<img src="images/3.jpg" alt="" class="middle"/>
			<img src="images/4.jpg" alt="" class="right"/>
			<img src="images/5.jpg" alt="" class="right"/>
		</div>
		<script src="js/jquery.js"></script>
		<script type="text/javascript">
			var _left = [];
			var mIndex = 2;
			var oImg = $("#pic img");
			for (var i = 0;i<5 ;i++ )
			{
				_left[i] = parseInt(oImg.eq(i).css("left"));
			}
			oImg.click(function(){
				var index = $(this).index();
				for (var i = 0;i<5 ;i++ )
				{
					_left[i] = _left[i] - 200*(index-mIndex);
					oImg.eq(i).css("left",_left[i]+"px");
					oImg.eq(i).removeClass().addClass("left");
				}
				//向右
				for (var i=index;i<5 ; i++)
				{
					oImg.eq(i).removeClass().addClass("right");
				}
				$(this).removeClass().addClass("middle");
				mIndex = index;
			});
		</script>
	</body>
</html>
