<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>弹力球</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body,html {
				height: 100%;
				background: radial-gradient(#fff,#000);
			}
			.wrap {
				position: relative;
				width: 100px;
				
			}
			.box {
				position: absolute;
				top:450px;
				margin-left: 100px;
			}
			.red {
				left: 300px;
			}
			.red .ball {
				background: radial-gradient(#f00,#0f0);
				animation-delay: -200ms;
			}
			.green .ball {
				background: radial-gradient(#f00,#00f);
				animation-delay: -100ms;
			}
			.blue .ball {
				background: radial-gradient(#f00,#0ff);
				animation-delay: 0ms;
			}
			.green {
				left: 500px;
			}
			.blue {
				left: 700px;
			}
			
			.ball {
				position: absolute;
				top:0px;
				left: 12px;
				width: 50px;
				height: 50px;
				border-radius: 50%;
				animation: ball 600ms cubic-bezier(0.165,0.840,0.440,1.00) infinite;
			}
			.shadow {
				position: absolute;
				bottom: -100px;
				width: 75px;
				height: 25px;
				background: #000;
				border-radius: 50%;
				animation: shadow 600ms cubic-bezier(0.165,0.840,0.440,1.00) infinite;
			}
			@keyframes ball{
				0%{
					transform: translateY(0px);
				}
				100%{
					transform: translateY(-100px);
				}
			}
			@keyframes shadow{
				0%{
					opacity: .5;
					transform: scale(0.75);
				}
				100%{
					opacity: .1;
					transform: scale(1);
				}
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box red">
				<div class="ball"></div>
				<div class="shadow"></div>
			</div>
			<div class="box green">
				<div class="ball"></div>
				<div class="shadow"></div>
			</div>
			<div class="box blue">
				<div class="ball"></div>
				<div class="shadow"></div>
			</div>
		</div>
	</body>
</html>
