<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 500px;
				height: 500px;
				border: 1px solid red;
				margin: 100px auto;
			}
			.div1{
				width: 100px;
				height: 100px;
				background: blue;
				transition: 1s;
			}
			.box:hover .div1{
				transform: scale(2);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="div1"></div>
		</div>
	</body>
</html>
