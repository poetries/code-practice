<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3d变换--立方体--第二种方法</title>
		<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		.box{
			width:200px;
			margin:200px auto;
			perspective:800px;
		}
		.cube{
			position:relative;
			width:200px;
			height:200px;
			transform-style:preserve-3d;
			transform:translateZ(-100px) rotateY(0deg);
			transition:4s;
			transform: rotateY(0deg);
		}
		.cube div{
			position:absolute;
			width:200px;
			height:200px;
			border: 2px solid red;
			box-shadow:inset 0px 0px 30px rgba(0,0,0,.2);
			color:#aaa;
			font-size:40px;
			text-align:center;
			line-height:200px;
		}
		.cube div:nth-child(1){/*上*/ /*先旋转90度 在往相应的位置移动*/
			transform: rotateX(90deg) translateZ(102px);
		}
		.cube div:nth-child(2){/*下*/
			transform: rotateX(-90deg) translateZ(102px);
		}
		.cube div:nth-child(3){/*前*/
			transform: translateZ(102px);
		}
		.cube div:nth-child(4){/*后*/
			transform: translateZ(-102px);
		}
		.cube div:nth-child(5){ /*左*/
			transform: rotateY(90deg) translateZ(102px);
		}
		.cube div:nth-child(6){/*右*/
			transform: rotateY(-90deg) translateZ(102px);
		}
		.cube:hover {
			transform: rotateY(360deg);
		}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="cube">
				<div>上</div>
				<div>下</div>
				<div>前</div>
				<div>后</div>
				<div>左</div>
				<div>右</div>
			</div>
		</div>
	</body>
</html>
