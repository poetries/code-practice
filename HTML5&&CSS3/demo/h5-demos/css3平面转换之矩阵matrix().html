<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css3平面转换之矩阵matrix()</title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
				transform: matrix(1, 0, 0, 1, 339, 80);
			}
		</style>
	</head>
	<body>
		<!--
			css3平面转换之矩阵matrix():
			此函数为高级函数，学习需要以下条件
			1.三角函数（必备）
			2.矩阵(必备)
			3.平面坐标（必备）
			matrix(a,b,c,d,e,f) e矩形平面横坐标的位移位置
								f矩形平面纵坐标的位移位置
			a,c,e               a是横坐标的缩放倍数  
								b是纵坐标缩放倍
			b,d,f
			0,0,1

		-->
		
		<div>css3平面转换之矩阵matrix()</div>
	</body>
</html>
