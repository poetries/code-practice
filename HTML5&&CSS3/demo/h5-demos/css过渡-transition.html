<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css3过渡</title>
		<style type="text/css">
			div.box{
				width: 100px;
				height: 100px;
				background: #000;
				transition: all 2s linear 0s;
				margin: 50px;
			}
			div.box:hover{
				background-color: #FF0000;
				width: 150px;
				height: 150px;
			}
			div.pic{
				
				width: 320px;
				height: 200px;
				overflow: hidden;
			}
			div.pic img{
				transition: all 2s ease 0s;
				-webkit-transition: all 2s ease 0s;
				-ms-transition: all 2s ease 0s;
				-moz-transition: all 2s ease 0s;
			}
			img:hover{
				transform:rotateZ(8deg) scale(1.5);
				-webkit-transform: rotateZ(8deg) scale(1.5);
				-ms-transform:rotateZ(8deg) scale(1.5);
				-moz-transform:rotateZ(8deg) scale(1.5);

			}
		</style>
	</head>
	<body>
		<!--
			transition过渡属性
			
			CSS3 过渡是元素从一种样式逐渐改变为另一种的效果。
			要实现这一点，必须规定两项内容：
			规定您希望把效果添加到哪个 CSS 属性上
			规定效果的时长
			transition:属性 时间
			transition:属性 时间，属性 时间，属性 时间，属性 时间，属性 时间，属性 时间;

		-->
		<div class="box"></div>
		<div class="pic">
			<img src="../src/images/9121314-320x202.jpg"/>
		</div>
	</body>
</html>
