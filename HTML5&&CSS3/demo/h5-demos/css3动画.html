<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css3动画</title>
		<style type="text/css">
			div{
				/*height: 100px;
				width: 100px;*/
				background: red;
				animation-name:poetries ;/*规定 @keyframes 动画的名称*/
				animation-duration: 3s; /*规定动画完成一个周期所花费的秒或毫秒*/
				animation-timing-function: linear; /*规定动画的速度曲线*/
				animation-delay: 0s;/*规定动画何时开始*/
				/*animation-iteration-count: infinite;*//*规定动画被播放的次数 infinite无线循环*/
				/*animation-direction: reverse;*//*规定动画是否在下一周期逆向地播放*/
				animation-fill-mode:backwards;/*执行动画时间之外的状态 也就是动画的最后一帧 ...*/
				
			}
			div:hover{
				animation-play-state: paused;/*规定动画是否正在运行或暂停*/
			}
			@keyframes poetries{
				from{height: 10px;width: 10px;}
				to{height: 100px;width: 100px;}
			}
		</style>
	</head>
	<body>
		<!--
			什么是CSS3 动画？
			通过 CSS3，我们能够创建动画，这可以在许多网页中取代动画图片、Flash 动画以及 JavaScript。
		
		动画接口:
		
		@keyframes	规定动画。
		animation	所有动画属性的简写属性，除了 animation-play-state 属性。
		animation-name	规定 @keyframes 动画的名称。
		animation-duration	规定动画完成一个周期所花费的秒或毫秒。
		animation-timing-function	规定动画的速度曲线。
		animation-delay	规定动画何时开始。
		animation-iteration-count	规定动画被播放的次数。
		animation-direction	规定动画是否在下一周期逆向地播放。
		animation-play-state	规定动画是否正在运行或暂停。
		animation-fill-mode	规定对象动画时间之外的状态。

		CSS3 @keyframes 规则:
		@keyframes 规则用于创建动画。在 @keyframes 中规定某项 CSS 样式，就能创建由当前样式逐渐改为新样式的动画效果。
		
		animation:将动画与 div 元素绑定 
		语法：animation: name duration timing-function delay iteration-count direction;



		-->
		<div></div>
		
	</body>
</html>
