<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>scale()尺寸方法</title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background:yellow;
				color: red;
				transform: scale(1,2);
				-wekit-transform: scale(1,2);
			}
		</style>
	</head>
	<body>
		<div>scale()尺寸方法</div>
	</body>
</html>
