<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Css3文本</title>
		<style type="text/css">
			h1{
				text-shadow: 0px 5px 10px red;
			}
			.p1{
				word-wrap: break-word;
				border: 1px solid red;
				font:"arial, helvetica, sans-serif";
			}
		</style>
	</head>
	<body>
		<!--
			CSS3 文本阴影
			text-shadow 可向文本应用阴影。
			text-shadow: 水平阴影 垂直阴影 模糊距离 阴影颜色;
			
			CSS3 自动换行
			word-wrap 属性允许您允许文本强制文本进行换行(针对英文单词的)
			word-wrap:break-word;
			
			CSS3 @font-face 规则可以定义你要给网页使用的字体

		-->
		<h1>@poetries@poetries</h1>
		<p class="p1"> this is a d adfs xiaomingxiaomingxiaomingxiaomingxiaomingxiaomingxiaomingxiaomingxiaomingxiaomingxiaomingxiaomingxiaomingxiaomingxiaomingxiaomingxiaomingxiaoming</p>
	</body>
</html>
