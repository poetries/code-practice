<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css3平面转换</title>
		<style type="text/css">
			.div{
				width: 100px;
				height: 100px;
				background: red;
				margin-bottom: 10px;
			}
			#box1{
				width: 100px;
				height: 100px;
				background: red;
			/*	transform: translate(50px,50px);*/
				/*和position:relative;效果一样*/
				transform: rotate(30deg);
			}
		</style>
	</head>
	<body>
		<!--
	Css3平面转换：
	
	transform把元素页面坐标轴化
	
	Css3平面转换方法：
	translate() 	移动
	rotate()		旋转
	scale()		缩放
	skew()
	matrix()
	
	translate()位置方法：
	
	translate()方法用于移动元素位置
	
	例：translate(50px,100px)
	把元素从左侧移动 50 像素，从顶端移动 100 像素
	其实有些类似于我们的相对定位
	
	rotate() 旋转方法：rotate() 方法用于旋转元素角度
	
	例：rotate(30deg)  把元素顺时针旋转 30 度。
	
	scale()尺寸方法
	
	rotate() 方法用于改变元素尺寸
	
	例：scale(2,4) 把宽度转换为原始尺寸的 2 倍，把高度转换为原始高度的 4 倍
		-->
		
		<div class="div">普通的div</div>
		<div id="box1">rotate()位置方法的div盒子</div>
	</body>
</html>
