<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>H5页面结构布局</title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		header{
			margin: auto;
			background: red;
			width: 1200px;
			height: 50px;
		}
		.main{
			width: 1200px;
			height: 560px;
			margin: auto;
		}
		.fr{
			float: right;
		}
		.fr aside{
			background: palegreen;
			width: 600px;
			height: 560px;
		}
		.fl{
			float: left;
		}
		.fl aside{
			background: pink;
			width: 600px;
			height: 560px;
		}
		footer{
			width: 1200px;
			margin: auto;
			height: 50px;
			background: green;
		}
		.clear{
			clear: both;
		}
	</style>
	<body>

			<header></header>
			<div class="main">
				<div class="fl">
					<aside></aside>
				</div>
				<div class="fr">
					<aside></aside>
				</div>
				<div class="clear"></div>
			</div>
			<footer></footer>
	</body>
</html>
