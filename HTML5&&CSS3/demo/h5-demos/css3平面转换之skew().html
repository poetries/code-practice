<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css3平面转换之skew()</title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
				transform: skew(30deg, 20deg);
				margin: 100px;
			}
		</style>
	</head>
	<body>
		<!--
			skew() 方法用于翻转元素角度
			
			例：transform: skew(30deg,20deg);
			把元素横坐标线旋转30度，纵坐标线旋转20度

		-->
		
		<div>skew() 方法用于翻转元素角度</div>
	</body>
</html>
