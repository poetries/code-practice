<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css3制作轮播效果</title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
			.pic_list{
				width:960px; 
				height:270px; 
				box-shadow:2px 2px 5px #999999; 				border-radius:12px;
				margin: 50px auto;
				overflow: hidden;
				position: relative;
			}
			.pic_list ul{
				width:1920px;
				margin-top: 3px;
				position: absolute;
				/*animation-name: left-list;
				animation-duration: 3s;
				animation-iteration-count: infinite;
				animation-timing-function: linear;*/
				
				/*简写 animation: name duration timing-function delay iteration-count direction;*/
				
				animation:left-list 3s linear infinite;
				-moz-animation:left-list 3s linear infinite;/*FF*/
				-ms-animation:left-list 3s linear infinite;/*IE*/
				-o-animation:left-list 3s linear infinite;/*欧朋*/
				-webkit-animation:left-list 3s linear infinite;/*chrome*/
				
			}
			.pic_list ul:hover{
				animation-play-state:paused;
				-webkit-animation-play-state:paused;
				-o-animation-play-state:paused;
				-ms-animation-play-state:paused;
				-moz-animation-play-state:paused;
			}
			.pic_list li{
				width: 230px;
				height: 270px;
				float: left;
				margin:0px 5px;
			}
			ul li{
				list-style: none;
			}
			
			@keyframes left-list{from{left: 0;} to{left: -360px;}}
			@-webkit-keyframes left-list{from{left: 0;} to{left: -360px;}}
			@-o-keyframes left-list{from{left: 0;} to{left: -360px;}}
			@-ms-keyframes left-list{from{left: 0;} to{left: -360px;}}
			@-moz-keyframes left-list{from{left: 0;} to{left: -360px;}}
			
		</style>
	</head>
	<body>
		<div class="pic_list">
			<ul>
				<li><img src="../src/images/1.jpg"/></li>
				<li><img src="../src/images/2.jpg"/></li>
				<li><img src="../src/images/3.jpg"/></li>
				<li><img src="../src/images/4.jpg"/></li>
				<li><img src="../src/images/1.jpg"/></li>
				<li><img src="../src/images/2.jpg"/></li>
				<li><img src="../src/images/3.jpg"/></li>
				<li><img src="../src/images/4.jpg"/></li>
			</ul>
		</div>
	</body>
</html>
