<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>边框阴影</title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				box-shadow: 1px 2px 30px green;
				
								
				/*【box-show:】
				 * h-shadow:水平阴影位置[允许负数] [必须]
				 * v-shadow:垂直阴影位置  [必须]
				 * blur:模糊距离 [可选]
				 * spread:阴影的尺寸  [可选]
				 * color:阴影的颜色 [可选]
				 * insert 将外部阴影改为内部阴影 [可选]
				 *
				 **/
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
