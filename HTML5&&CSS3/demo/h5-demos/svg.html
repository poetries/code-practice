<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>svg</title>
	</head>
	<body>
		<svg width="100%" height="100%">
			<circle cx="200" cy="200" stroke="blue" stroke-width="10" fill="red" r="50"></circle>
			<ellipse cx="200" cy="400" rx="200" ry="100" stroke="blue" stroke-width="10" fill="red" r="50"></ellipse>
			
			<rect x="10" y="20" widht="300" height="200"   style="fill:green;stroke: red;stroke-width: 3;"></rect>
			
			<polyline points="20,20,20,40,50,60,100,300,200,400,250,270" style="stroke:red;stroke-width:3;fill: green;"></polyline>
			<polygon points="100,100 200,200 300,300" style="fill:pink;stroke: red;stroke-width: 3;"></polygon>
		</svg>
	</body>
</html>
