<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css3立体转换</title>
		<style type="text/css">
			.box1{
				width: 100px;
				height: 100px;
				background: red;
				transform: rotateX(45deg);
				margin-bottom:20px;
			}
			.box2{
				width: 100px;
				height: 100px;
				background: red;
				transform: rotateY(47deg);
			}
		</style>
	</head>
	<body>
		<!--
			 3D 转换方法

			rotateX() 方法，元素围绕其 X 轴以给定的度数进行旋转
			rotateY() 方法，元素围绕其 Y 轴以给定的度数进行旋转。

		-->
		<div class="box1">rotateX()翻转45度</div>
		<div class="box2">rotateY()翻转47度</div>
	</body>
</html>
