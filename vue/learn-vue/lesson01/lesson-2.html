<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue起步2</title>
</head>
<body>

<div id="app">{{name}}</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
       el: '#app',
       data: {
           name: "静观流叶"
       }

    });

    //第一个监听什么值 回调  变化之前的值 变化之后的值
    app.$watch('name', function (oldVal,newVal) {
        console.log(oldVal, newVal)
    });

    
</script>
</body>
</html>
