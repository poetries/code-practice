<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue起步2</title>
</head>
<body>

<div id="app">{{name}}</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
       el: '#app',
       data: {
           name: "静观流叶"
       }

    });

    
</script>
</body>
</html>
