<html>
<head>
	<meta charset="UTF-8">
	<title>多级下拉菜单</title>
	<script type="text/javascript" src="../src/js/jquery-3.0.0.js"></script>
	<script type="text/javascript">
/**
 * @CreateBy:   SublimeText3
 * @Author:     poetries
 * @DateTime:	2016-06-24 08:37:49
 */

$(function(){

var menu = $('.menu');
menu.hover(function(){
	$(this).children('ul').show();
},function(){
	$(this).children('ul').hide();
});

});
	</script>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		body{
			margin: 50px;
		}
		li{
			list-style: none;
		}
		.hide{
			display: none;
		}
		.menu{
			cursor: pointer;
		}
		
	</style>
</head>
<body>
<ul>
	<li class="menuLevel menu">
		<span>一级菜单</span>
		<ul class="hide">
			<li class="menuLevel2 menu">
				<span>二级菜单</span>
				<ul class="hide">
					<li class="menuLevel3 menu">
						<span>三级菜单</span>
						<ul class="hide">
							<li class="menuLevel4 menu">
								<span>四级菜单</span>
								<ul class="hide">
									<li class="menuLevel5 menu"><span>五级菜单</span></li>
								</ul>
							</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>
	</li>
</ul>
</body>
</html>
