/**	
 *
 * 鼠标事件：
 *
 * 1、click单击左键事件
 *
 * 2、dblclick()双击左键事件
 *
 * 3、focusin()获得焦点事件 可作用于父级 父级的后代元素 都可以获得到
 * 	  focusout()失去焦点事件 可作用于父级
 *
 * 4、mousedown()鼠标按下事件和click()有区别
 *
 * 5、mouseup()鼠标抬起事件
 *
 * 6、mousemove()鼠标移动事件
 *
 * 7、mouseover()鼠标进入事件
 *
 * 8、mouseout()鼠标离开事件
 *
 * 9、mouseenter()鼠标进入事件 阻止冒泡进入
 *
 * 10、mouseleave()鼠标离开事件  阻止冒泡离开  一般推荐这两个
 *
 * 11、hover()同时绑定mouseenter和mouseleave()事件
 * 
 *
 * 
 * 
 */

//阻止冒泡的鼠标进入事件和鼠标离开事件
