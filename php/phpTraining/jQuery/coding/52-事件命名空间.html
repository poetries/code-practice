//第二个人给p标签添加颜色 使之变成蓝色

//第三个人不想在点击的时候添加蓝色 只想让p标签里面的文本颜色 变成蓝色 unbind方法把p标签上的click事件给移除
// $('p').unbind('click');

//事件命名空间

$('p').bind('click.background', function() {

	$(this).css('background','red');
});

$('p').bind('click.color', function() {

	$(this).css('color','blue');
});
	
$('p').unbind('click.background');




});



	</script>
