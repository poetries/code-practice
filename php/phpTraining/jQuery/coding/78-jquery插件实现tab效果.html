	<html>
	<head>
		<meta charset="UTF-8">
		<title>jq插件实现tab</title>
		<script type="text/javascript" src="./src/js/jquery-3.0.0.js"></script>
		<script type="text/javascript" src='jquery.tab.1.0.js'></script><!-- 自定义的插件 -->
		<script type="text/javascript">
	/**
	 * @CreateBy:   SublimeText3
	 * @Author:     poetries
	 * @DateTime:	2016-06-23 10:59:53
	 */

	$(function(){
		//调用插件
		$('.tab').tab({//重写插件采参数配置
			eventType:'mouseover',
			tabNav:'.tabNav1>li',
		}).find('.tabNav1>li').css('background', 'red');

	});
		</script>
		<style type="text/css">
			*{padding: 0;margin: 0}
			body{margin: 50px;}
			.tabNav1 li{
				float: left;
				width: 150px;
				height: 26px;
				line-height: 26px;
				text-align: center;
				margin-right: 3px;
				border: 1px solid #abcdef;
				border-bottom: none;
				list-style: none;
				cursor: pointer;
			}
			.tabNav1 li.curr{
				background: #abcdef;
				color: #fff;
				font-weight: 700;/*加粗*/
			}
			.tabContent{
				clear: both;

			}
			.tabContent div{
				border: 1px solid red;
				display: none;
				width: 500px;
				height: 200px;
			}

		</style>
	</head>
	<body>
		<div class="tab">
			<ul class="tabNav1">
				<li class="curr">HTML</li>
				<li>java</li>
				<li>php</li>
			</ul>
			<div class="tabContent">
				<div style="display:block">html</div>
				<div>java</div>
				<div>php</div>
			</div>
		</div>
	</body>
	</html>
