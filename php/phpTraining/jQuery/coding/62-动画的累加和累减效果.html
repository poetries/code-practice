	<meta charset="UTF-8">
	<title>62-动画的累加和累减效果</title>
	<script type="text/javascript" src="./src/js/jquery-3.0.0.js"></script>
	<script type="text/javascript" src="./src/js/jquery.easing.1.3.js"></script>
		<script type="text/javascript">
	/**
	 * @CreateBy:   SublimeText3
	 * @Author:     poetries

	 */
	
	$(function(){
 
		$('input').click(function(){
			$('div').animate({'left':'-=100px'},2000);//'+=100px'动画的累加效果  -=100px累减效果
		});



	});

		</script>
<style type="text/css">
	div{
		width: 50px;
		height: 50px;
		position: absolute;
		left: 1000px;
		top: 40px;
		background: blue;
	}
</style>
</head>
