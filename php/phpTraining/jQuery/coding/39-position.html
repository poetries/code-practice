<html>
<head>
	<meta charset="UTF-8">
	<title>position</title>
	<script type="text/javascript" src="./src/js/jquery-3.0.0.js"></script>
	<script type="text/javascript">
/**
 * @CreateBy:   SublimeText3
 * @Author:     poetries
 * @DateTime:	2016-06-12 00:14:18
 */

/**
 * offset()获取元素的位置
 * position()相对于offsetParent()的坐标
 */

$(function(){
var a = $('p').position();
var b = $('p').offset();
alert('position方法得到的值'+a.left);//100
alert('offset方法得到的值'+b.left);//120  offset指的是相对于整个文档的额距离 而不是父元素的额距离

});
	</script>
	<style type="text/css">
	*{
		margin: 0;
	}
		div{
			position: relative;
			left: 20px;
			top: 20px;
			width: 200px;
			height: 200px;
			background: red;
		}
		p{
			position: absolute;
			left: 100px;
			top: 50px;
			width: 50px;
			height: 50px;
			background: yellow;

		}

	</style>
</head>
<body>
	<div>div<p>pppp</p></div>
</body>
</html>
