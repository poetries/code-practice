<html>
<head>
	<meta charset="UTF-8">
	<title><html>
<head>
	<meta charset="UTF-8">
	<title>jquery动画插件</title>
	<script type="text/javascript" src="./src/js/jquery-3.0.0.js"></script>
	<script type="text/javascript" src="./src/js/jquery.easing.1.3.js"></script>
		<script type="text/javascript">
	/**
	 * @CreateBy:   SublimeText3
	 * @Author:     poetries
	 * @DateTime:	2016-06-19 11:43:14
	 */
	
/**
 * 本程序证明了：借助引入./src/js/jquery.easing.1.3.js可以animate中的第的easing参数.animate( properties [, duration ] [, easing ] [, complete ] )
 *
 *
 *easing (默认: swing)
 *	类型: String
	一个字符串，表示过渡使用哪种缓动函数。（译者注：jQuery自身提供"linear" 和 "swing"）
 * 
 */

	
	$(function(){
 
		$('input').click(function(){
			$('div').animate({'left':'800px'},2000,'easeInOutElastic');//easeInOutElastic是easing.1.3.js中的一个方法
		});



	});

		</script>
<style type="text/css">
	div{
		width: 50px;
		height: 50px;
		position: absolute;
		left: 10px;
		top: 40px;
		background: blue;
	}
	
</style>
</head>
<body>
	
</body>
</html></title>
</head>
<body>
<input type="button" value="点击">
<div></div>
</body>
</html>
