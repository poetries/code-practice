<head>
	<meta charset="UTF-8">

<head>
	<meta charset="UTF-8">
	<title>jquery表单选择框实例</title>
	<script type="text/javascript" src="./src/js/jquery-3.0.0.js"></script>
		<script type="text/javascript">
	/**
	 * @CreateBy:   SublimeText3
	 * @Author:     poetries
	 * @DateTime:	2016-06-19 13:25:54
	 */

	
	$(function(){
 
	var chkAll = $('#chkAll');
	var chkNone = $('#chkNone');
	var chkRev = $('#chkRev');

	var checkbox = $('#checkbox>:checkbox');//#checkbox>选中所有checkbox下面的checkbox

//全选
	chkAll.click(function() {
		
		// checkbox.attr('checked', 'checked');
		checkbox.attr('checked',true);//标准写法
	});

//全不选
	chkNone.click(function() {
		
		// checkbox.removeAttr('checked');
		checkbox.attr('checked',false);//标准写法
		
	});
	
	//反选
	chkRev.click(function() {
		/* Act on the event */
		checkbox.each(function(){
			$(this).attr('checked',!$(this).attr('checked'));
		});
	});
	


	});

		</script>
<style type="text/css">


	
</style>
</head>
<body>
	
</body>
</html></title>
</head>
<body>
<div id="checkbox">
	<input type="checkbox" name="" checked="checked">吃
	<input type="checkbox" name="">喝
	<input type="checkbox" name="">玩
	<input type="checkbox" name="">乐
</div>
<div id="btn">
	<input type="button" id="chkAll" value="全选">
	<input type="button" id="chkRev" value="反选">
	<input type="button" id="chkNone" value="全不选">
</div>

</body>
</html>
