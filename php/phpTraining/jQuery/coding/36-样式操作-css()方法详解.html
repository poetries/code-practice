$(function(){
	// $('p').css('background','red').css('border','10px solid #abcdef');
	
	//下面写法更好 json格式
	$('p').css({

		'background':'red', //'background' 不加单引号也可以 对于这种background-color 要写成写成这样backgroundColor  建议属性用引号引起来
		'border':'10px solid #abcdef'//最后一个不要加,否则出错
		});

});
	</script>
