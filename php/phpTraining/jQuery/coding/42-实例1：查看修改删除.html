<html>
<head>
	<meta charset="UTF-8">
	<title>实例1</title>
	<script type="text/javascript" src="./src/js/jquery-3.0.0.js"></script>
	<script type="text/javascript">
/**
 * @CreateBy:   SublimeText3
 * @Author:     poetries

 */

$(function(){

	//动态获取浏览器的宽度 高度
	var maskHeight = $(document).height();
	var maskWidth = $(document).width();


var arr = [];//获取的数据放这里

//查看
$('.view').click(function(event) {

	//添加遮罩层
	$('<div class="mask"></div>').appendTo($('body'));
	$('div.mask').css({
		'opacity':0.4,
		'background':'#000',
		'position':'absolute',
		'left':0,
		'top':0,
		'width':maskWidth,
		'height':maskHeight,
		'z-index':2

	});


	$(this).parent().siblings().each(function(){
		// alert($(this).text());
		arr.push($(this).text());


	});//$('p').parent()获取td这一行 siblings获取其他的兄弟的元素 each遍历分别弹出value
	// alert(arr);
	$('.popDiv').show().children().each(function(i) {//children()这里是所有的p标签
		$(this).children('span').text(arr[i]);//这里的i是each中默认的
	});


	//关闭
	$('.close').click(function(){
		$(this).parent().hide();
		$('.mask').remove();
	});

});

	//刪除
	
	// parents()选取祖先元素
	$('a.del').click(function(){
		$(this).parents('tr').remove();//parents('tr') 获得的是tr这一行
	});


});
	</script>

 <style type="text/css">
 	#table{
 		border:1px solid blue;
 		border-collapse: collapse;
 		width: 600px;
	
}
td,th{
	border:1px solid blue;

	width: 500px;
	padding: 10px;
	border:1px solid red;
	position: absolute;
	left: 50%;
	top: 100px;
	margin-left: -250px;
	background: #fff;
	display: none;
	z-index: 4;

}

.popDiv p{
	border-bottom:1px solid red;

}




 </style>
</head>
<body>


<table id="table">
