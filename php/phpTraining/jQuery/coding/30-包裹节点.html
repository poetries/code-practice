<html>
<head>
	<meta charset="UTF-8">
	<title>包裹节点</title>
	<script type="text/javascript" src="./src/js/jquery-3.0.0.js"></script>
	<script type="text/javascript">
/**
 * @CreateBy:   SublimeText3
 * @Author:     poetries
 * @DateTime:	2016-06-11 21:35:45
 */

/**	
 * 包裹节点：
 *
 * 1、wrap() 将所有匹配元素单独包裹
 *
 * 2、wrapAll()将所有匹配元素用一个元素包裹
 *
 * 3、wrapInner() 将所有匹配的元素的子内容用其他标签包裹
 * 
 * 
 */

$(function(){

// $('p').wrap('<div></div>');

//wrapAll()
// $('p').wrapAll('<div></div>');

//wrapInner()
$('p').wrapInner('<div>1111</div>');


});


	</script>
</head>
<body>
	<p>我是p1标签</p>
	<p>我是p2标签</p>
</body>
</html>
