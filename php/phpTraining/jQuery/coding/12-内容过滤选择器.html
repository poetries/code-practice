/**
 * 2、内容过滤选择器
 *
 *:contains()选取含有文本内容的元素
 *:has() 选择指定元素的元素
 *:empty 选择不包含子元素或文本空元素 -- 基本不用
 *:parent 选取含有子元素或文本的元素-- 基本不用
 * 
 */

$(function(){
	// $('p:contains("javascript")').css('background','red');
	// $('p:contains("javascript")').css('background','red').show().siblings().hide();
	// $('p:has("strong")').css('background','red');
	

	// $('p:empty').css('background','red');//empty 选择不包含子元素或文本空元素
	 $('p:parent').css('background','red');//:parent 选取含有子元素或文本的元素
	
});

	</script>
<style type="text/css">
	p{
		height: 30px;
		line-height: 30px;
	}
</style>
</head>
<body>
	<p>选取含有子元素<strong>javascript</strong>或文本的元素</p>
	<p>选择不包含子元素或文本空元素</p>
	<p>选取含有文本内容的元素</p>
	<p><a href=""></a></p>
	

</body>
