	$(function(){
		var maxLength = 140;
 	$('textarea').keyup(function(){
 		//keyup键盘按下去抬起的时候 触发事件
 		

 		var l = $(this).val().length;
 		$('strong').text(maxLength-l);

 		if(parseInt($('strong').text())<0){
 			// alert('最多只能输入140个字');
 			$('strong').text('0');

 			var text = $(this).val().substring(0,140);//substring截取140个字符  substr也可以截取  不推荐使用 ECMA 没有标准化substr()方法
 			$(this).val(text);
 		}
 	});


	});

		</script>
