		var money = 10500;
		var cnt = 0;
		while (money>300) {
			if (money>300) {
				document.write('今天够钱可以出差'+'<br>');
				money -= 300;
				document.write('出差'+(++cnt)+'次'+'还剩'+money+'钱'+'<br>');
			}
			else
			{
				document.write('钱不够了，不能出差'+'<br>');
			}
		}
