<html>
<head>
	<meta charset="UTF-8">
	<title>break-continue</title>
	<script type="text/javascript">
		/**
		 * @Author:     poetries
		 * @DateTime:	2016-06-04 09:35:50
		 */
		
		var i = 0;
		while (i++<10) {
			if (i == 6) {
				document.write('break终止当前循环');
				break;
			}
			document.write(i+'<br>');
		}
		document.write('<hr>');

		var j = 0;
		while (++j<10) {
			if (j==5) {
				document.write('跳过本次循环，继续下一次循环'+'<br>');
				continue;
			}
			document.write(j+'<br>');
		}
	</script>
</head>
<body>
	
</body>
</html>
