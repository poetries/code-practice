<html>
<head>
	<meta charset="UTF-8">
	<title>顺序结构之单路分之if..else</title>
	<script type="text/javascript">
		
		/**
		 * @Author:     poetries
		 * @DateTime:	2016-06-03 22:03:24
		 */
		
		//顺序结构 一句一句执行
		//多路选择 if..else if..else..
		
		var time = 9;
		document.write('起床');
		if(time<=8){
			document.write('洗脸');
			document.write('吃饭');
		}else if(time<11){
			document.write('上课时间');
		}else{
			document.write('下课');
		}


		document.write('<hr>');


	</script>
</head>
<body>
	
</body>
</html>
