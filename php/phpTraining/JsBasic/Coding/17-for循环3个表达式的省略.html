		//for循环省略3个表达式
		var i = 1
		for (; ;) {//表达式2没写 不受限制 死循环

			if(i>10){
				break;
			}
			document.write(i+'<br>');
			 i++;

			 //简化
			 document.write((i++)+'<br>');
		}

		//三个表达式全部略 相当于while的true
		
		var i = 1; while (true) {     if(i>10){ break;     }

			 document.write((i++)+'<br>');
		}


	</script>
