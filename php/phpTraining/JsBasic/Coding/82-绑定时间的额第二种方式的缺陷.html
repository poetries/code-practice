<html>
<head>
	<meta charset="UTF-8">
	<title>绑定事件第二种方式的缺陷</title>
	<script type="text/javascript">
/**
 * @CreateBy:   SublimeText3
 * @Author:     poetries
 * @DateTime:	2016-06-08 10:58:16
 */

/**
 * 给DIV绑定2个事件 fn1--赋值alert(hello) fn2--负责alert(world)
 *
 * 第二种绑定方式中 只能给一个时间绑定一个处理函数 即.onclick = fn1;.onclick = fn2  最终的效果是onclick = fn2;
 * 
 */

window.onload = function(){
		var d = document.getElementById('school');
		function fn1(){
			alert('hello');
		}
		function fn2(){
			alert('world');
		}

		d.onclick = fn1;//赋值操作 最终显示fn2
		d.onclick = fn2;
}




	</script>
	<style type="text/css">
		#school{
			width: 300px;
			height: 200px;
			background: gray;
		}
	</style>

</head>
<body>

	<div id="school" >
		赋值操作 最终绑定了fn2
	</div>
</body>
</html>
