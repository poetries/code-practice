 	function chcolor(){
 		var trs = document.getElementsByTagName('tr');
 		for (var i = 0,len = trs.length; i < len; i++) {
 			if(i%2 == 0){
 				trs[i].style.background = 'green';
 			}else{
 				trs[i].style.background = 'blue';
 			}
 		}
 	}
	</script>
