/**
 *This与arguments
 *
 *当一个函数运行的额时候 函数内部能引用的变量有这么几种
 *
 *AO
 *arguments
 *this
 *
 *
 * 对于arguments和this 乜咯函数都有自己的arguments和this 且不进行链式查找
 *
 * arguments是什么？答：arguments是收到的实参的副本 在词法分析中 首先形参形成AO属性 值为undefined  当实参传来时 再修改AO的相应属性  并把收到的实参收集起来放到一个arguments对象里面  t(a,b,c){}为例：调用 时  t(1,2,3,4,5)个参数  此时AO属性只有a,b,c三个属性 但是arguments有1,2,3,4,5所有的值
 * 
 *对于超出形参个数的实参可以通过argument来获得
 * 
 *
 * argument的索引从0 1 2..递增 与实参一一对应  
 * argument.length属性代表实参个数
 *
 * arguments一定不是数组，但是长得像数组的一个对象而已 虽然也有length属性 
 *
 * arguments每个函数都有 因此只会在内部找自身的argument 无法引用到外部的arguments
 * 
 * 
 */
