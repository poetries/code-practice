<html>
<head>
	<meta charset="UTF-8">
	<title>for循环同时循环两个变量举例</title>
	<script type="text/javascript">
		/**
		 * @Author:     poetries
		 * @DateTime:	2016-06-04 10:36:21
		 */
		
		for (var i=9,j=0; i>=0; i--,j++) {
			document.write(i+'-----'+j+'<br>');
		}

		/**
		 * 
		 *  9-----0
			8-----1
			7-----2
			6-----3
			5-----4
			4-----5
			3-----6
			2-----7
			1-----8
			0-----9
		 */
	</script>
</head>
<body>
	
</body>
</html>
