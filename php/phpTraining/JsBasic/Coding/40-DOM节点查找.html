<head>
	<meta charset="UTF-8">
	<title>DOM节点查找</title>
	<script type="text/javascript">
/**

/**
 *DOM 操作：
 *
 * 图片切换的相册效果  tab切换效果 表单验证
 *
 * 特效就是DOM操作的具体应用 DOM操作就是用js来写HTML代码
 *
 *
 * 节点/元素/标签：
 * 三种常用的节点类型：元素节点 属性节点 文本节点
 *
 * 
 *操作DOM对象：
 *			修改：--找到这个节点
 *			删除：--找到这个节点
 *			添加：--先造出一个节点 然后插入 插入到哪里？找节点来定位
 *
 * 这些都离不开节点的查找
 *
 * 节点的查找：（最重要）
 *
 * 1、document.getElementById---根据id查找节点 [返回的是节点本身]
 * 2、document.getElementsByTagName--根据标签名字来查找[返回的是数组]document.getElementsByTagName[i]
 * 3、document.getElemenstByName--根据name属性来查找节点（一般用在表单中）[返回的是数组]document.getElemenstByName[i]
 *
 * 
 * 注意：早期浏览器都认为name只出现在表单中 因此document.getElemenstByName只对表单中的元素发挥作用 后来部分浏览器把Name属性扩展到一般的元素 如：div 但是IE浏览器还是只能对表单使用byName 因此处于兼容性 我们只能对表单使用 byName
 *
 * DOM中查找节点的思路：（由大到小 个别情况 由子到父）
 *
 * 由大到小：（通过下面的来定位）
 *
 * 1、document.getElementById---根据id查找节点 [返回的是节点本身]
 * 2、document.getElementsByTagName--根据标签名字来查找[返回的是数组]document.getElementsByTagName[i]
 * 3、document.getElemenstByName--根据name属性来查找节点（一般用在表单中）[返回的是数组]document.getElemenstByName[i]
 *
 * 如果还没有查到自己想要的节点，还可以继续根据上面已经找到的节点再次定位来查找
 *
 * 怎么继续定位？
 *
 * 答案：childNodes/child
 *
 *继续查找：
 * 
 * 			1、查找子元素
 * 			children[index]/childNodes
 * 			
 * 			2、查找父元素
 * 			node.parentNode -->获取父元素
 * 			
 * 			3、查找兄弟元素
 * 			nextSibling previousSibling
 * 			
 * 			4、nextSibling previousSibling firstChild lastChild 这四个属性容易受到空白文白的影响 建议不用
 
 * 			5、对于查到的某个元素里面的子元素非常多 这时候还可利用getElementsByTagname进一步筛选
 * 			注意：对于元素对象和document对象相比 元素对象只能利用getElementsByTagName函数 其他两个不能用
 *
 * 
 * 
 * 
 * 
 * 节点查找也是通过由大到小来定位：找到大的元素进一步细化 完全可以找到页面上任意一个元素控制他  
 *
 * 子元素 不好找 就找他的父元素
 *
 *
 * 要过滤空白文本节点，用children取他的文本节点
 *
 *
 * DOM与节点的关系：
 *
 * node:
 * 		childNodes[]
 * 		parentNode
 * 		firstChild
 * 		getElementsByTagName('元素标签')
 * 		lastchild
 * 		nextSibling
 * 		previousSibling
 *
 * 		children[index] children不是w3c标准 但是各大浏览器兼容性很好
 * 		
 * 
 *
 * 
 */

function t1(){
	alert(document.getElementById('test'));
}

function t2(){
	alert(document.getElementsByTagName('div'));
}
function t3(){
	//alert(document.getElementsByName('hobby'));

	for (var i = 0,inp = document.getElementsByName('hobby'),len = inp.length; i < len ; i++) {
		document.write(i);// 0 1 2
	}
}

	</script>
</head>
<body>
<div id="test">中国</div>
<p><span>helloworld</span></p>


<input type="button" value="ById"   onclick="t1();">
<input type="button" value="ByTagName" onclick="t2();">
<input type="button" value="ByName" onclick="t3();">

<p>
<input type="text" name="hobby">
<input type="text" name="hobby">
<input type="text" name="hobby">
</p>

</body>
</html>
