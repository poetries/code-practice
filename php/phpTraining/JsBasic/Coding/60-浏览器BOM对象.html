 *DOM -- >document
 *
 * BOM-->window
 *
 *document对象其实是window的一个子对象
 *
 * window对象的子对象介绍：
 *
 * window.navigator  表示浏览器的相关信息
 * window.history 历史记录 或者控制前进 后退
 * window.screen 表示分辨率信息
 * window.location 地址栏 可控制页面跳转
 * window.document DOM模型
 *
 * window document 为什么之前学习中直接document？
 *
 * 回答：因为window对象是最大的对象  所有的对象都在其内部
 *
 * 写document默认是在全局的window下面的属性
 *
 *

 * 
 */
