<head>
	<meta charset="UTF-8">
	<title>构造函数的特点</title>
	<script type="text/javascript">
/**

/**
 * 属性、方法-->对象
 *
 *类 能做到封装、继承、多态
 *
 * 类的静态方法--不创建类对象
 *
 *
 * 1、js中的对象是什么？
 * 答：js的对象就是键值对的无序集合
 *
 * 2、三种创建对象的方法
 *
 * 2.1 第一种：通过字面量来创建对象（临时用 推荐）
 *
 *例如：{age:22,hei:170}
 *{}-->空对象 没有属性
 *
 *
 * 2.2 第二种：通过new Object([value])（不常用）
 *
 * 2.3 第三种：通过构造函数来创建对象（和第二种没有本质区别，因为obj就是系统的内建的构造函数）
 *
 *
 * 
 */


//通过字面值创建对象 推荐的
 	var obj = {hobby:'排球',age:22};
 	alert(obj.age);

 	//通过new Object  Object 是一个系统的内建函数 充当一个构造函数作用
 	//这种方法很少用 你传给obj什么对象 就给你返回什么对象 什么也不传 就返回空对象
 	var obj2 = new Object({hobby:'排球',age:22});
 	alert(obj2.age);//22

 	
 	//构造函数（自己写的构造函数，和obj无本质区别）
 	
 	function Dog(){
 		this.leg = 4;
 		this.tail = 1;
 	}

 	var hei = new Dog();
 	//new Dog() 
 	//首先构造了一个空对象
 	//把this指向该空对象
 	//然后开始执行函数（词法分析+语句执行）
 	//返回该对象
 	
 	console.log(hei); 
 	
	</script>
