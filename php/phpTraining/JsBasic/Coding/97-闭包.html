/**
 * 闭包1：
 * 函数的作用域不取决于运行时的环境 而是取决于声明时的环境
 */


 function t(){
 	var age = 22;
 	var say = function(){
 		return age;
 	}
 	return say;//return 一个函数
 }
var age= 33;
 var temp = t();//temp等于函数 
 alert(temp());//等价于t()()  打印22
