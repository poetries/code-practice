<html>
<head>
	<meta charset="UTF-8">
	<title>键盘事件小例子</title>
	<script type="text/javascript">
/**
 * @CreateBy:   SublimeText3
 * @Author:     poetries
 * @DateTime:	2016-06-08 19:41:35
 */
/**
 * 
 */

window.onload = function (){
	var bd = document.getElementsByTagName('body')[0];
	var cnt=0; 
	bd.onkeydown = function (ev){//bd.onkeydown按下瞬间
		ev = ev || window.event;
		// alert(ev.keycode||ev.which);//兼容IE FF
		var key = ev.keyCode || ev.which;
		var tds = document.getElementsByTagName('td');
		if(key==39){//39是键盘上的-->键

			tds[cnt].style.background = 'blue';
			tds[++cnt].style.background = 'red';
		}else if(key == 38){
			tds[++cnt].style.background = 'yellow';
		}else if(key == 37){
			tds[++cnt].style.background = 'green';
		}else if(key == 40){
			tds[++cnt].style.background = 'black';
		}
		else{
			tds[++cnt].style.background = 'white';
		}
	}
}

	</script>
	<style type="text/css">
		body{
			width:200px;
			height:200px;
			background:gray;
		}

		td{
			width:20px; 
			height:20px;
			background:blue;
		}
	</style>

</head>
<body >
	<table>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
