<html>
<head>
	<meta charset="UTF-8">
	<title>取消事件效果</title>
	<script type="text/javascript">
/**
 * @CreateBy:   SublimeText3
 * @Author:     poetries
 * @DateTime:	2016-06-08 21:17:04
 */

/**
 *
 *取消事件默认效果：
 * 
 * returnValue = false //IE 取消事件效果
 * preventDefault()  //w3c取消事件效果
 * 
 * 
 */
window.onload = function (){
	document.getElementsByTagName('a')[0].onclick = function (ev){
		alert('点击');
		//达到事件结束的效果 但是函数还是往下运行
		//
		ev.preventDefault();
		alert('已经拦截');
		
		

	}
}

	</script>
</head>
<body>
	<div><a href="http://www.baidu.com" >baidu.com</a></div>	
</body>
</html>
