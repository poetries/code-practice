
<html>
<head>
	<meta charset="UTF-8">
	<title>87-捕捉模型与冒泡模型在IE下测试</title>
	<script type="text/javascript">
/**
 * @CreateBy:   SublimeText3
 * @Author:     poetries
 * @DateTime:	2016-06-08 13:01:21
 */


window.onload = function (){//对于IE 当事件发生的瞬间 事件对象赋值给window.event属性
	document.getElementById('par').attachEvent ('onclick',function (ev){alert(window.event)});//IE下不支持第三个参数 true  
	document.getElementById('son').attachEvent ('onclick',function (){alert('son')});
	

}

	</script>
	<style type="text/css">
		#par{
			width: 400px;
			height: 400px;
			background: gray;
		}
		#son{
			width: 300px;
			height: 300px;
			background: blue;
		}

	</style>
</head>
<body>
	<div id="par">
		<div id="son"></div>
	</div>
</body>
</html>
