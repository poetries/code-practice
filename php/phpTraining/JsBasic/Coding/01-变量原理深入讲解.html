JavaScript是一种解析执行的语言：由一个解析器 看见一行 执行一行 编译执行 编译出二进制文件在执行

学习 方法：

js语法本身
DOM对象操作
BOM吗，模型 浏览器模型


编程公用的东西：

变量的讨论：

var a = 3;

建立变量 申请空间 变量指向该空间 并把3存储在相应的内存空间

变量允许声明 但是不赋值 var a; var b =null;//来占位


var b = a;
建立变量b 申请空间 变量指向该空间 并把a的地址读出来 放到b空间里

变量的赋值 b=a为例 不仅把a的值读出来 存储到b的空间，a,b修改时不影响对方

变量是内存中的一段存储空间，变量的值就是一段地址 存储的是值（变量名本质是地址的一个别名）

在js语言中 不必像php那样神明引用赋值， 不用加&取地址

在js中三种默认是引用赋值的：

数组 对象 函数


-->
