<html>
<head>
	<meta charset="UTF-8">
	<title>正则(1)-高级部分隆重开始</title>
	<script type="text/javascript">
/**
 * @CreateBy:   SublimeText3
 * @Author:     poetries

 */
/**
 * 正则表达式：
 *
 * 正则表达式的web常见场合：
 * 1、邮箱验证
 * 2、用户名验证
 * 3、替换字符串某一部分
 * 4、信息采集 用来分析有效的代码段
 *
 *
 * 正则表达式（规则表达式）：express regulation
 *
 * 一种有规律的字符串的描述
 *
 *正则表达式是一门独立的的知识 同样的一段描述 比如，对于email的匹配表达式，在不同语言是一样的 但是 调用的函数可能不一样
 *
 * 学习正则表达式：
 * 1、在js里面如何写正则表达式：/正则/
 *
 * 2、在js里面用正则表达式来验证字符换是否满足 可以用reg.test(String) //验证
 *
 * 3、在js里 用正则表达式exec函数 用来查找匹配的选项 并把查到的值取出//取出
 * 
 * 4、字符串应用正则 
 * string.match(reg) 正则查找字符串 
 * string.search(reg) 正则查找位置
 * string.replace(reg,'newstr')正则替换
 * string.split（reg）正则拆分
 * 
 *
 * 正则表达式3句话：
 *
 * 1、要找什么字符
 * 2、从哪里找
 * 3、找几个
 * 
 *
 *
 * 1、要找什么字符？（5中方法）
 * 
 * 1.1 字面值 比如：hi就是找hi
 * 1.2 字符的集合[abcd] 匹配abdc任意一个
 *
 * 1.3 用范围来表示字符[0-9] [a-z][A-Z]
 *
 * 1.4 字符簇 就是系统为常用的字符集合创建的一个简写
 * 例如：\d 表示[0-9]  \w代表[0-9a-zA-Z_]  \s代表[\t\v\f\r\n]（空白符）
 *
 * 1.5  补集的形式来表示字符集合
 * 例如：[0-9] 补集 [^0-9]
 * 对于字符簇只需把字母大写即可表示补集 \d -->\D（非数字）  \w-->\W （代表a-z0-9A-Z之外的东西） \s -->\S(代表非空白字符)
 *
 * 1.6 点代表 任意字符 (不包括换行符)
 * 
 *
 *   
 *
 * 
 * 2 、从哪里找,找到哪？
 * 
 * 2.1 \b 单词边界  \bhi 从单词边界开始匹配hi
 *2.2 \B 单词的非边界 把单词的中间某一部分取出来  把中间含有hi的单词取出来 即hi不能再两端
 * 	
 *2.3  ^ 从字符串的起始位置开始匹配
 *2.4 $ 匹配到字符串的额结束位置
 * 
 *
 * 3、 找多少
 *
 * *表示匹配0-无穷 == 等价(0,)
 * +表示匹配1-无穷 ==等价(1,)
 * ?表示[0,1] == 等价(0,1)
 * a(n): 字符a准确出现n次
 * a(n,):字符a至少出现n次
 * a(n,m):n到m次
 * 
 *
 * 贪婪模式：
 *
 * 个数修饰符默认是贪婪模式 尽量多找
 * 是指在上面的个数修饰符后面加?，则为非贪婪模式，尽量少的找
 *
 * 模式：
 * 
 * 以匹配为例默认情况 match找到一次就结束 能否告诉匹配过程 一直找 在全文范围内一直找
 * g 表示全局模式 global  找所有的  而不是就找一行就结束
 * i ignore 忽略大小写
 * s 单行模式（把整篇文章看成一行）js不支持单行模式
 * m 多行模式 
 *
 * 在js里面，不支持单行的情况，如何换行？ 什么样的模式能代表 所有的字符串
 * 答：用[\d\D]，[\s\S],[\w\W]
 *
 *
 * 正向预查：
 * 
 * js不支持向前正向预查
 *
 *
 * 反向引用/后向引用：
 * 
 *子表达式：
 *Exec为例：匹配出的数组，第0个单元代表整个正则表达式的匹配结果
 *1 2 3 .. N 则代表第N个子表达式的匹配结果
 * 
 *
 * 如何引用子表达式所匹配的结果？
 *
 * 答： 在表达式内部 反向引用时 \n来匹配第N个子表达式的结果 子表达式当成变量来传递时，$N来匹配第N个子表达式的匹配结果
 *
 * 全角空格的Unicode编码：\u3000
 *
 * \u4E00-\u9FA0 中文对应的Unicode编码
 */

function t1(){
	var cont = document.getElementById('cont');
	var cv = cont.value;

	var reg = /hi/;//仅仅是看字符串中有没有hi
	alert(reg.test(cv));//满足 返回true  不满足 返回false

}
function t2(){
	var cont = document.getElementById('cont');
	var cv = cont.value;

	var reg = /\bhi\b/;//正则测试单词hi
	alert(reg.test(cv));//满足 返回true  不满足 返回false

}
function t3(){
	var cont = document.getElementById('cont');
	var cv = cont.value;

	var reg = /\bhi\b/;//正则测试hi开头的单词但不是hi
	alert(reg.test(cv));//满足 返回true  不满足 返回false

} 


	</script>
	<style type="text/css">
		textarea{
			width: 400px;
			height: 200px; 
		}
	</style>
</head>
<body>
	<textarea id='cont'></textarea>
	<p><input type="button" value="匹配hi" onclick="t1();"></p>
	<p><input type="button" value="正匹配单词hi" onclick="t2();"></p>
	<p><input type="button" value="匹配hi开头的单词但不是hi" onclick="t3();"></p>
	
</body>
</html>
