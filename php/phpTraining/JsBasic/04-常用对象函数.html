<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        //String字符串对象
        /*length 属性 长度
        concat(String) 连接两个或更多个字符
        indexOf(string) 返回出现字符的位置
        substr(num1,[num2])截取字符串
        toLowerCase()转成小写
        toUpperCase()转成大写
        replace(str1,str2) 字符串替换*/

        //Date日期
        /*getYear()返回年份（2位或4为）
        getFullYear()返回年份(4位)
        getMonth()返回月份0-11
        getDate()返回日期1-31
        getDay()返回星期数0-6
        getHours()返回小时数0-23
        getMinutes()返回分钟数0-59
        getSeconds()返回秒数0-59
        getMilliseconds()返回毫秒数0-999*/

        //Math数学对象
        /*cell(数值)大于或等于该数的最小整数
        floor(数值)小于或等于该数的最大整数
        min(数值1，数值2)返回最小值
        max(数值1，数值2)返回最大值
        pow(数值1，数值2)返回数值1的数值2的次方
        random()返回随机数0--1
        round(数值)四舍五入
        sqrt(数值)开平方根*/

        //数组对象

       /* concat()返回一个由两个数组合并组成的新数组
        join()返回一个由数组中的所有元素连接在一起的String对象
        pop()删除数组中的最后一个元素并返回该值
        push()向数组中添加新元素 返回新长度
        shift()删除数组中的第一个元素并返回该值
        unshift 返回一个数组，在该数组头部插入指定的元素
        sort()返回一个元素被排序了的Array对象
        reverse()返回一个元素反序的Array对象
        slice()返回数组的一个片段
        splice()从数组中删除元素
        */

        var str = 'helloworld';
        var find = str.indexOf('llow');//indexOf 返回字符串首次在字符串出现的位置 返回子串的位置 如没找到 返回-1
        console.log(find>0? '找到了':'没有找到');

        var dt = new Date();
        console.log(dt.getFullYear());
        console.log(Math.floor(2.3));//2  Mate全是静态方法 不用new
        console.log(Math.random()*5+5);//返回[0-1]随机数 5-10之间幅度



    </script>
</head>
<body>

</body>
</html>
