<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
    <script>
        //window.setTimeout('语句',毫秒)指定毫秒后执行一次语句
        //注意：定时器不属于js的知识 它是window对象提供的功能

        function bom()
        {
            var img = document.getElementsByTagName('img')[0];
            img.src = 'http://img4.imgtn.bdimg.com/it/u=2867134626,2930357954&fm=21&gp=0.jpg';
        }
        window.setTimeout('bom()',3000);
    </script>
</head>
<body>
<h1>定时器</h1>
<img src="http://img1.imgtn.bdimg.com/it/u=2362032990,3347819021&fm=21&gp=0.jpg" alt="">
</body>
</html>
