<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //js中 拼接运算符“+”
        console.log(2+3);
        console.log('hello'+' '+'world');
        console.log(2+3+4+'hahha'+5+6);//9haha56 一旦碰到非法数字后 后面的一律理解为‘拼接’

        //js中 逻辑运算符 返回的是最早能判断表达式结果的那个值
        var a = false;
        var b = 4;
        var c = true;
        var d = (a||b||c);//4
        console.log(d);

        var e = false;
        var f = 99;
        console.log(e&&f);

    </script>
</head>
<body>

</body>
</html>
