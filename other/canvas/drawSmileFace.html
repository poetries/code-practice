<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>drawSmileFace</title>
	</head>
	<body>
		<canvas id="canvas" width="600" height="600" style="border: 1px solid red;">
			你的浏览器不支持，请升级浏览器!!
		</canvas>
	</body>
	<script>
		var canvas = document.getElementById("canvas");
		var context = canvas.getContext("2d");
		
		context.beginPath();
		context.arc(300,300,200,0,degreesToRadians(360),true);
		context.fillStyle = "#ffffcc";
		context.fill();//fill() 方法填充当前的图像（路径）。默认颜色是黑色
		context.stroke();//stroke() 方法会实际地绘制出通过 moveTo() 和 lineTo() 方法定义的路径。默认颜色是黑色
		
		context.beginPath();
		context.arc(200,250,25,0,degreesToRadians(360),true);
		context.stroke();
		
		context.beginPath();
		context.arc(400,250,25,0,degreesToRadians(360),true);
		context.stroke();
		
		context.beginPath();
		context.moveTo(300,300);
		context.lineTo(300,350);
		context.stroke();
		
		context.beginPath();
		context.arc(300,350,75,degreesToRadians(20),degreesToRadians(160),false);//顺时针 FALSE
		context.stroke();
		
		function degreesToRadians(degrees){
			return (degrees * Math.PI)/180;
		}
	</script>
</html>
